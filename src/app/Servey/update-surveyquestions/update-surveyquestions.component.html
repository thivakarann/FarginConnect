<div style="width:800px;">
  <div class="card-header">
      <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px; ">Update Survey Questions</h3>
  </div>
  <body class="page">
      <main class="main page__main">
          <form class="form main__form" autocomplete="off" class="form" [formGroup]="myForm"> 
              <div class="form__linput">
                  <label class="form__label">Questions</label>
                  <textarea class="form-control" type="text" formControlName="questions" required ngModel="{{this.questionsvalue}}">
                  </textarea>
                  <div style="color: red; font-size: 12px;margin-top: 2px;"
                  *ngIf="questions?.invalid && questions?.touched && questions?.errors?.['required']">
                  Field is required
              </div>
              </div>
              <div class="mt-3">
                  <button type="submit" class="btn mx-1 " style="background-color:#7db855be" 
                      [disabled]="myForm.invalid" (click)="submit()">Submit</button>
                  <button matDialogClose  type="submit" class="btn" style="background-color:#141E46;color:white">Cancel</button>
              </div>
          </form>
      </main>
  </body>
</div>
