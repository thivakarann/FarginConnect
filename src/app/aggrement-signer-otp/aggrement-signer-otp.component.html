<div class="mat-dialog-content otp-dialog">
  <form>
    <button class="close-button" mat-dialog-close aria-label="Close dialog">âœ•</button>

    <h2 class="otp-title">OTP Verification</h2>
    <p class="otp-subtitle">Enter the 6-digit code sent to your mobile number:</p>
    <p class="otp-number">{{ mobilenumber }}</p>

    <div class="otp-input-group">
      <input type="text" maxlength="1" [(ngModel)]="otpCode1" name="otp1" #first (keyup)="move($event, '', first, second)" />
      <input type="text" maxlength="1" [(ngModel)]="otpCode2" name="otp2" #second (keyup)="move($event, first, second, third)" />
      <input type="text" maxlength="1" [(ngModel)]="otpCode3" name="otp3" #third (keyup)="move($event, second, third, fourth)" />
      <input type="text" maxlength="1" [(ngModel)]="otpCode4" name="otp4" #fourth (keyup)="move($event, third, fourth, fifth)" />
      <input type="text" maxlength="1" [(ngModel)]="otpCode5" name="otp5" #fifth (keyup)="move($event, fourth, fifth, six)" />
      <input type="text" maxlength="1" [(ngModel)]="otpCode6" name="otp6" #six (keyup)="move($event, fifth,six, '')" />
    </div>

    <button class="verify-button" [disabled]="!isOtpComplete()" (click)="VerifyOtp()" type="submit">
      Verify OTP
    </button>

    <p class="otp-timer" *ngIf="timeLeft">
      OTP Will be Expired Within: <span>{{ timeLeft }}</span> seconds
    </p>

    <p class="resend" *ngIf="timeLeft === 0">
      Didn't receive the code?
      <a (click)="ResendOTP()">Resend</a>
    </p>
  </form>
</div>
