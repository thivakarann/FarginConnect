<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
 
<div class="container">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Update SetupBox</h5>
    <button type="button" class="btn btn-secondary" matDialogClose>Back</button>
  </div>
 
  <div class="well">
 
    <p><b>Already Selected SetupBox Number:</b>&nbsp;&nbsp;{{this.customerStbres?.stbId?.setupBoxNumber}}</p>
    <form [formGroup]="myForm">
      <div class="row">
        <div class="col-sm-6 form-group">
            <label for="website">Service Provider</label>
            <select class="form-select" formControlName="mso" (change)="getServiceId($event)" ngModel="{{this.customerStbres?.stbId?.service?.serviceId}}">
                <option [value]="items.serviceId" *ngFor=" let items of Activemsostbproviders">
                    {{items?.serviceProviderName}}</option>
            </select>
            <div style="
color: red;
font-size: 12px;
margin-top: 2px;
position: relative;
;
" *ngIf="mso?.invalid && mso?.touched && mso?.errors?.['required']">
                Field is required
            </div>
        </div>
       <div class="col-md-6 form-group">
        <label for="website">SetupBox</label>
        <select  class="form-select" formControlName="setupbox">
          <option [value]="items.stbId" *ngFor="let items of ActiveSetupbox">{{items?.setupBoxNumber}}</option>
        </select>
        <div style="color: red; font-size: 12px; margin-top: 2px; position: relative;" *ngIf="setupbox?.invalid && setupbox?.touched && setupbox?.errors?.['required']">
          Field is required
        </div>
       </div>
      </div>
 
      <div class="mt-3">
        <button type="submit" class="btn mx-1" style="background-color:#7db855be" (click)="submit()" [disabled]="myForm.invalid">Submit</button>
        <button matDialogClose type="button" class="btn" style="background-color:#141E46;color:white">Cancel</button>
      </div>
    </form>
  </div>
</div>
 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
