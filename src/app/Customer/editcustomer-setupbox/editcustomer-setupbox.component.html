<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">

<div class="container">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{"Update SetupBox"|translate}}</h5>
    <button type="button" class="btn btn-secondary" matDialogClose>{{"Back"|translate}}</button>
  </div>

  <div class="well">

    <p><b>{{"Already Selected SetupBox Number"|translate}}:</b>&nbsp;&nbsp;{{this.customerStbres?.stbId?.setupBoxNumber}}</p>
    <form [formGroup]="myForm">
      <div class="row">
        <div class="col form-group">
          <label for="website">{{"Service Provider"|translate}}</label>
          <select class="form-control" formControlName="mso" (change)="getServiceId($event)"
            ngModel="{{this.customerStbres?.stbId?.service?.serviceId}}">
            <option [value]="items.serviceId" *ngFor=" let items of Activemsostbproviders">
              {{items?.serviceProviderName}}</option>
          </select>
          <div style="
          color: red;
          font-size: 12px;
          margin-top: 2px;
          position: relative;" *ngIf="mso?.invalid && mso?.touched && mso?.errors?.['required']">
            Field is required
          </div>
        </div>

        <div class="col form-group">
          <label for="website">{{"Setup Box Number" | translate}}</label>
          <div class="input-group">
            <input type="text" class="form-control" (change)="getIdvalue($event)" formControlName="setupboxInput" placeholder="Enter setup box number" list="setupboxList" (input)="onInputChange()">
            <datalist id="setupboxList"  >
              <option *ngFor="let item of ActiveSetupbox" [value]="item.setupBoxNumber">
                 {{item.setupBoxNumber}} </option>
            </datalist>
            <div class="input-group-append">
              <button style="background-color:rgb(34, 34, 163)" class="btn btn-outline-secondary" type="button" (click)="fetchSetupBoxData()">
                <i style="color:white" class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div style="color: red; font-size: 12px; margin-top: 2px; position: relative;" *ngIf="setupboxInput?.invalid && setupboxInput?.touched && setupboxInput?.errors?.['required']">
            Field is required
          </div>
        </div>
  
      </div>
      <div class="row">
    
        
        <div class="col form-group">
          <label for="website">{{"Area"|translate}}</label>
          <input [(ngModel)]="areaNames" type="url" id="website" class="form-control" formControlName="areaName">
          <div style="
    color: red;
    font-size: 12px;
    margin-top: 2px;
    position: relative;
    ;
  " *ngIf="areaName?.invalid && areaName?.touched && areaName?.errors?.['required']">
              Field is required
          </div>
        </div>
        <div class="col form-group">
          <label for="website">{{"Street Name"|translate}}</label>
          <input  [(ngModel)]="streetNames" type="url" id="website" class="form-control" formControlName="streetName">
          <div style="
    color: red;
    font-size: 12px;
    margin-top: 2px;
    position: relative;
    ;
  " *ngIf="streetName?.invalid && streetName?.touched && streetName?.errors?.['required']">
              Field is required
          </div>
        </div>
      </div>
      
      <div class="row">

        <div class="col form-group">
          <label for="website">{{"Door No"|translate}}</label>
          <input type="url" [(ngModel)]="doorNumbers" id="website" class="form-control" formControlName="doorNumber">
          <div style="
  color: red;
  font-size: 12px;
  margin-top: 2px;
  position: relative;
  ;
" *ngIf="doorNumber?.invalid && doorNumber?.touched && doorNumber?.errors?.['required']">
            Field is required
          </div>
        </div>
        <div class="col form-group" style="margin-top: 37px;">
          <input style="cursor: pointer;" (change)="Primarydetails($event)" type="checkbox" >
  
          <label style="margin-left:15px">{{"Set Primary Address"|translate}}</label>
          <div style="
    color: red;
    font-size: 12px;
    margin-top: 2px;
    position: relative;
    ;
  " *ngIf="areaName?.invalid && areaName?.touched && areaName?.errors?.['required']">
              Field is required
          </div>
      </div>
      </div>
      

   

      <div class="mt-3">
        <button type="submit" class="btn mx-1" style="background-color:#7db855be" (click)="submit()"
          [disabled]="myForm.invalid">Submit</button>
        <button matDialogClose type="button" class="btn" style="background-color:#141E46;color:white">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
