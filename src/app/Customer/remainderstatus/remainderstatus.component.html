<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px; ">Add Reminder</h3>
</div>

<body class="page">
    <main class="main page__main">
        <form class="form main__form" autocomplete="off" class="form" [formGroup]="remainderformGroup">

       

            <div class="form__linput">
                <label class="form__label">Reminder For</label>
                <select formControlName="method" (change)="reaminders($event)" type="text" id="fname" class="form-select">
                    <option value="" selected hidden>Select</option>
                    <option value="ON">ON</option>
                    <option value="OFF">OFF</option>
                </select>
                <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="method?.invalid && method?.touched && method?.errors?.['required']">
                    Field id required
                </div>
            </div>

            <div class="form__linput" [hidden]="datecheck!='ON'">
                <label class="form__label">Activate Date</label>
                <input [required]="datecheck=='ON'" class="form-control" type="date" formControlName="activateddate"  />
              
                <div style="
                color: red;
                font-size: 12px;
                margin-top: 2px;
                position: relative;
                ;
              " *ngIf="activateddate?.invalid && activateddate?.touched && activateddate?.errors?.['required']">
                Field id required
            </div>
                 
              </div>

              
            <div class="form__linput" [hidden]="datecheck!='OFF'">
                <label class="form__label">Inactivate Date</label>
                <input [required]="datecheck=='OFF'" class="form-control" type="date" formControlName="inactivateddate"  />
              
                <div style="
                color: red;
                font-size: 12px;
                margin-top: 2px;
                position: relative;
                ;
              " *ngIf="inactivateddate?.invalid && inactivateddate?.touched && inactivateddate?.errors?.['required']">
                Field id required
            </div>
                
              </div>
            <div class="form__linput">
                <label class="form__label">Description</label>
                <input class="form-control" type="text" formControlName="description" required />
              
                <div style="
                color: red;
                font-size: 12px;
                margin-top: 2px;
                position: relative;
                ;
              " *ngIf="description?.invalid && description?.touched && description?.errors?.['required']">
                Field id required
            </div>
                
              </div>


            <div class="mt-3">
                <button type="submit" class="btn mx-1 " style="background-color:#7db855be" (click)="submit()"
                    [disabled]="remainderformGroup.invalid">Submit</button>
                <button matDialogClose  type="submit" class="btn" style="background-color:#141E46;color:white">Cancel</button>
            </div>

         
        </form>
    </main>
</body>
