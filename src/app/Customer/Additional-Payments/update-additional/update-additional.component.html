<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px; ">Update</h3>
</div>
<body class="page">
    <main class="main page__main">
        <form class="form main__form" autocomplete="off" class="form" [formGroup]="pincodeformGroup">
            <div class="form__linput">
                <label class="form__label">Service Name</label>
                <select class="form-select" type="text" formControlName="servicename" required  ngModel="{{this.viewdata?.addtionalCategory?.additionalCategoryId}}">
                    <option *ngFor="let item of categoryview" [value]="item.additionalCategoryId">{{item.serviceName}}</option>
                    </select>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="servicename?.invalid && servicename?.touched && servicename?.errors?.['required']">
                    Field is required
                </div>
            </div>
            <div class="form__linput">
                <label class="form__label">Paid Amount</label>
                <input class="form-control" type="text" formControlName="amount" required ngModel="{{this.viewdata?.paidAmount}}">
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="amount?.invalid && amount?.touched && amount?.errors?.['required']">
                    Field is required
                </div>

                <div style="
                color: red;
                font-size: 12px;
                margin-top: 2px;
                position: relative;
                ;
              " *ngIf="amount?.invalid && amount?.touched && amount?.errors?.['pattern']">
                    Only positive numbers are allowed
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn mx-1 " style="background-color:#7db855be" (click)="submit()"
                    [disabled]="pincodeformGroup.invalid">Submit</button>
                <button matDialogClose  type="submit" class="btn" style="background-color:#141E46;color:white">Cancel</button>
            </div>        
        </form>
    </main>
</body>
