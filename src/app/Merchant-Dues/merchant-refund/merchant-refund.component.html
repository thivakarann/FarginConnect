<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px;">Create Category</h3>
</div>

<body class="page">
    <main class="main page__main">
        <form class="form main__form" autocomplete="off" class="form" role="form" [formGroup]="addrefund">
            <div class="form__linput">
                <label class="form__label" for="fname">Amount</label>
                <input class="form__input" id="fname" type="text" formControlName="amount" name="amount"
                    placeholder="Enter category name..." required />
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="amount?.invalid && amount?.touched && amount?.errors?.['required']">
                    Field is required
                </div>
            </div>



            <div class="mt-3">
                <button [disabled]="addrefund.invalid" type="submit" class="btn mx-1"
                    style="background-color: #7db855be">
                    Submit
                </button>
                <button type="submit" class="btn" style="background-color: #141e46; color: white" matDialogClose>
                    Cancel
                </button>
            </div>
        </form>
    </main>
</body>
