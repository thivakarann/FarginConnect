<div class="container">
  <div class="form-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{"Add Customer Response" |translate}}</h5>
    <button type="button" class="btn btn-secondary" (click)="close()">{{"Back" |translate}}</button>
  </div>
  <div class="well" style="margin-top: 0px;">
    <!-- <h4 class="card-header" style="font-weight: 500">Customer Response</h4> -->
    <form [formGroup]="myForm">
      <div class="row mt-3">
        <div class="form-group">
          <label for="website">{{"Choose Customer" |translate}}</label>
          <select class="form-select" formControlName="customer">
            <option [value]="items.customerId" *ngFor=" let items of activecust">{{items?.customerName}}
            </option>
          </select>
          <div style="
  color: red;
  font-size: 12px;
  margin-top: 2px;
  position: relative;
  ;
" *ngIf="customer?.invalid && customer?.touched && customer?.errors?.['required']">
            Field is required
          </div>
        </div>
      </div>
      <mat-vertical-stepper [linear]="isLinear" #stepper>
        <mat-step *ngFor="let item of activequestion;let i=index;">
          <!-- <ng-template matStepLabel>Fill out your name</ng-template> -->
          <div class="d-flex justify-content-start">
            <div class="form-check">
              <input class="input green" type="checkbox" formControlName="questions"
                [checked]="selectedIds.includes(item.questionId)" (change)="changequestions(item.questionId)" />
            </div>&nbsp;&nbsp;
            <div>{{item.questions}} </div>
            <div style="
          color: red;
          font-size: 12px;
          margin-top: 2px;
          position: relative;
          ;
        " *ngIf="questions?.invalid && questions?.touched && questions?.errors?.['required']">
              Field is required
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="radio" [value]="1" [name]="'answer' + item.questionId"
                (change)="changeAnswer(item.questionId, 1)" />
              <label class="form-check-label">{{"Yes" |translate}}</label>
            </div>
            &nbsp;&nbsp;&nbsp;
            <div class="form-check">
              <input class="form-check-input" type="radio" [value]="0" [name]="'answer' + item.questionId"
                (change)="changeAnswer(item.questionId, 0)" />

              <label class="form-check-label" for="no">
                {{"No" |translate}}
              </label>
            </div>
            <div style="
                color: red;
                font-size: 12px;
                margin-top: 2px;
                position: relative;
                ;
              " *ngIf="answers?.invalid && answers?.touched && answers?.errors?.['required']">
              Field is required
            </div>
          </div>
          <div>
            <button mat-button matStepperNext>{{"Next"|translate}}</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
      <div class="form-group">
        <label for="firstName">{{"Remarks" |translate}}</label>
        <textarea type="text" id="firstName" class="form-control" formControlName="remarks">
                  <div style="
                color: red;
                font-size: 12px;
                margin-top: 2px;
                position: relative;
                ;
              " *ngIf="remarks?.invalid && remarks?.touched && remarks?.errors?.['required']">
                      Field is required
                  </div>
       </textarea>
      </div>
      <div style="margin-top: 2%;">
        <button (click)="submit()" type="submit" class="btn mx-1 " style="background-color:#7db855be">{{"Submit" |translate}}</button>
      </div>
    </form>
  </div>
</div>
