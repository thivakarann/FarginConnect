<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
<div class="container">
    <div class="form-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">User Update</h5>
        <button type="button" class="btn btn-secondary" (click)="close()">Back</button>
    </div>
    <div class="well">
        <form [formGroup]="AdminForm">
            <div class="row mb-3">
                <div class="col-sm-4 form-group">
                    <label for="Name"> Name</label>
                    <input type="text" id="Name" class="form-control"
                        formControlName="adminName" ngModel="{{this.viewData.adminName}}">
                    <span class="error" *ngIf="adminName?.touched && adminName?.errors?.['required']">Field Is
                        Required</span>
                    <span class="error" *ngIf="adminName?.touched && adminName?.errors?.['pattern']">Please Enter
                        Alphabets Only*</span>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="role">Role</label>
                    <select ngModel="{{this.viewData.roleModel.roleId}}" class="form-select" formControlName="roleId">
                        <option  selected disabled>---Select Role--
                        </option>
                        <option  *ngFor="let data of activeRole"  [value]="data.roleId"  >{{data.roleName}}</option>
 
                    </select>
                    <span class="error" *ngIf="roleId?.touched && roleId?.errors?.['required']"> Field is required</span>
                </div>
 
                <div class="col-sm-4 form-group">
                    <label for="gender">Gender</label>
                    <select class="form-select" formControlName="gender"  ngModel="{{this.viewData.gender}}">
                        <option  selected disabled>---Select Gender--
                        </option>
                        <option  value="Male">Male</option>
                        <option  value="Female">Female</option>
                        <option  value="Other">Other</option>
                    </select>
                    <span class="error" *ngIf="gender?.touched && gender?.errors?.['required']">Please Select Flat
                        Number *</span>
                </div>
              
            </div>
           
            <div class="row mb-3">
                <div class="col-sm-4 form-group">
                    <label for="address">Address</label>
                    <input  type="text" id="address"  class="form-control"
                        formControlName="address"  ngModel="{{this.viewData.address}}">
                    <span class="error" *ngIf=" address?.invalid && address?.touched && address?.errors?.['required']">
                        Field is Required*</span>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country"  class="form-control"
                        formControlName="country"  ngModel="{{this.viewData.country}}">
                    <span class="error" *ngIf=" country?.invalid && country?.touched && country?.errors?.['required']">
                        Field is Required*</span>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" class="form-control"
                        formControlName="state"  ngModel="{{this.viewData.state}}">
                    <span class="error" *ngIf=" state?.invalid && state?.touched && state?.errors?.['required']">
                        Field is Required*</span>
                </div>

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">City</label>
                    <input type="text" id="Entity Name"  class="form-control"
                        formControlName="city" ngModel="{{this.viewData.city}}">
                    <span class="error" *ngIf=" city?.invalid && city?.touched && city?.errors?.['required']">
                        Field is Required*</span>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="Mcc Code">Pincode</label>
                    <input type="text" id="Mcc Code"  class="form-control"
                        formControlName="pincode" ngModel="{{this.viewData.pincode}}">
                    <span class="error" *ngIf=" pincode?.invalid && pincode?.touched && pincode?.errors?.['required']">
                        Field is Required*</span>
                </div>
            </div>
            <!-- <div class="row mb-3">
                
               
            </div> -->
            <div>
                <button type="submit" class="btn mx-1 " style="background-color:#7db855be"
                    [disabled]="this.AdminForm.invalid" (click)="submit()">Submit</button>
                <button matDialogClose type="submit" class="btn" style="background-color:#141E46;color:white">Cancel</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
