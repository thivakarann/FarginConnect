<div class="dialog-wrapper">
    <div class="header-rows">
        <h4 class="title">Channels</h4>
        <span matDialogClose><i style="font-size: 30px;color: red;" class="fa-solid fa-square-xmark"></i></span>
    </div>
    <mat-card-header>
        <div class="header-row">
            <form class="search-form form">
                <label for="search">
                    <input #input (keyup)="applyFilter($event)" required autocomplete="off" placeholder="Search"
                        id="search" type="text" />
                    <div class="icon">
                        <svg class="swap-on" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <button type="reset" (click)="Getall()" class="close-btn">
                        <svg viewBox="0 0 20 20" class="h-5 w-5 mb-3" xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                fill-rule="evenodd" />
                        </svg>
                    </button>
                </label>
            </form>
            <button style="background:#141E46;
    color: white;height: 32px;" mat-raised-button (click)="exportexcel()" class="export-btn">Export</button>
        </div>
    </mat-card-header>

    <mat-card-content>
        <div class="example-container mt-3">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">

                <ng-container matColumnDef="SNo">
                    <th mat-header-cell *matHeaderCellDef>S.No</th>
                    <td mat-cell *matCellDef="let data; let i = index">{{ i + 1 }}</td>
                </ng-container>

                <ng-container matColumnDef="channelName">
                    <th mat-header-cell *matHeaderCellDef>Channel Name</th>
                    <td mat-cell *matCellDef="let data">{{ data?.broadCasterAlcot?.channelName }}</td>
                </ng-container>

                <ng-container matColumnDef="channelNo">
                    <th mat-header-cell *matHeaderCellDef>Channel Number</th>
                    <td mat-cell *matCellDef="let data">{{ data?.broadCasterAlcot?.channelNo }}</td>
                </ng-container>

                <ng-container matColumnDef="language">
                    <th mat-header-cell *matHeaderCellDef>Language</th>
                    <td mat-cell *matCellDef="let data">{{ data?.broadCasterAlcot?.language }}</td>
                </ng-container>

                <ng-container matColumnDef="generic">
                    <th mat-header-cell *matHeaderCellDef>Generic</th>
                    <td mat-cell *matCellDef="let data">{{ data?.broadCasterAlcot?.generic }}</td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="8">No Data</td>
                </tr>
            </table>
        </div>
    </mat-card-content>

    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 50, 100, 500]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</div>
