<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
<div class="container" style="padding: 0px;">
    <div class="form-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Update Signer</h5>
        <!-- <button type="button" class="btn btn-secondary" mat-dialog-close>Back</button> -->
    </div>

    <div class="well">
        <form [formGroup]="MyForm">
            <div class="row ">
                <div class=" form-group">
                    <label for="Entity Name">Signer Name</label>
                    <input type="text" id="Entity Name" formControlName="signAdminName" class="form-control">
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="signAdminName?.invalid && signAdminName?.touched && signAdminName?.errors?.['required']">
                        Field is required
                    </div>
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="signAdminName?.invalid && signAdminName?.touched && signAdminName?.errors?.['pattern']">
                        Invalid format
                    </div>
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="signAdminName?.errors?.['maxlength']">
                         Maximum length should be 50
                    </div>
                </div>
                <div class="form-group">
                    <label for="state">Signer Email</label>
                    <input type="text" formControlName="signAdminEmail" id="state" class="form-control">
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    
                  " *ngIf="signAdminEmail?.invalid && signAdminEmail?.touched && signAdminEmail?.errors?.['required']">
                        Field is required
                    </div>
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="signAdminEmail?.invalid && signAdminEmail?.touched && signAdminEmail?.errors?.['pattern']">
                        Enter a Valid Email
                    </div>
                </div>

                <div class="form-group">
                    <label for="state">Signer Mobile</label>
                    <input required type="number" formControlName="signAdminMobile" id="state" class="form-control">

                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="signAdminMobile?.invalid && signAdminMobile?.touched && signAdminMobile?.errors?.['required']">
                        Field is required
                    </div>

                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="signAdminMobile?.invalid  && signAdminMobile?.errors?.['pattern']">
                        Enter a Valid Number
                    </div>

                </div>
 
                <div class="form-group">
                <label for="state">Signer Position</label>
                <input required  formControlName="adminPosition" id="state" class="form-control">

                <div style="
                color: red;
                font-size: 12px;
                margin-top: 2px;
                position: relative; 
                " *ngIf="adminPosition?.invalid && adminPosition?.touched && adminPosition?.errors?.['required']">
                    Field is required
                </div>
                  <div style="
                color: red;
                font-size: 12px;
                margin-top: 2px;
                position: relative; 
                " *ngIf="adminPosition?.invalid && adminPosition?.touched && adminPosition?.errors?.['pattern']">
                  Please enter only letters,,(max 50 characters)
                </div>
                  
            </div>
 
            </div>

            <div>
                <button type="submit" class="btn mx-1 " style="background-color:#7db855be" (click)="submit()"
                    [disabled]="MyForm.invalid">Submit</button>
                <button type="submit" class="btn" style="background-color:#141E46;color:white"
                    mat-dialog-close>Cancel</button>
            </div>
        </form>
    </div>
</div>
