
<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px;">Edit KYC</h3>
</div>

<body class="page">
    <main class="main page__main">
        
        <form class="form main__form" autocomplete="off" class="form" role="form" [formGroup]="editbusinesskyc">
 
            <div class="form-group">
                <label class="form-label" for="message">Business Category:</label>
                <select class="form-select" formControlName="businessCategoryId">
                    <option style="text-align: center;" selected disabled>---Select--
                    </option>
                    <option style="text-align: center;" *ngFor="let item of categoryName;"
                        [value]="item.businessCategoryId">
                        {{item.categoryName}}
                    </option>
                </select>
                <span style="color: red; font-size: 12px;margin-top: 2px;" class="error"
                    *ngIf="businessCategoryId?.touched && businessCategoryId?.errors?.['required']">Please
                    Choose document*</span>
            </div>

            <div class="form__linput">
            <label class="form__label" for="fname">KYC Document Name</label>
            <select class="form-select" formControlName="kycDocName" required [value]="kycDocNames">
                <option style="text-align: center;" value="Aadhaar">Aadhaar</option>
                <option style="text-align: center;" value="PAN">PAN</option>
                <option style="text-align: center;" value="GST">GST</option>
                <option style="text-align: center;" value="Driving Licence">Driving Licence</option>
                <option style="text-align: center;" value="Passport">Passport</option>
                <option style="text-align: center;" value="Voter Id">Voter Id</option>
                <option style="text-align: center;" value="Cin">Cin</option>
            </select>
            <div style="color: red; font-size : 12px;margin-top: 2px;"
            *ngIf="kycDocName?.invalid && kycDocName?.touched && kycDocName?.errors?.['required']">
            Field is required
            </div>
            </div>

            <!-- <button class="primary-btn form__btn" type="submit">Submit</button> -->
            <div class="mt-3">
                <button style="background-color: #7db855be" type="submit" class="submit" class="btn mx-1" [disabled]="editbusinesskyc.invalid" (click)="Editsubmit()">Submit</button>
                <button  class="btn" style="background-color: #141e46; color: white" type="submit" matDialogClose>Cancel</button>
            </div>
 
 
        </form>
    </main>
</body>
