<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px;">Update Business Category</h3>
</div>

<body class="page">
    <main class="main page__main">
        <form class="form main__form" autocomplete="off" class="form" role="form" [formGroup]="editcategory">
            <div class="form__linput">
                <label class="form__label" for="fname">Category Name</label>
                <input class="form-control" id="fname" type="text" formControlName="categoryName" name="categoryName"
                    required />
                  
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="categoryName?.invalid && categoryName?.touched && categoryName?.errors?.['required']">
                    Field is required
                </div>
            <div style="color: red; font-size: 12px; margin-top: 2px;"
                    *ngIf="categoryName?.invalid && categoryName?.touched && categoryName?.errors?.['pattern']">
                    Invalid format
                </div>
                  <div style="color: red; font-size: 12px; margin-top: 2px;"
                    *ngIf="categoryName?.invalid && categoryName?.touched && categoryName?.errors?.['maxlength']">
         Maximum length should be 50
                </div>
                
            </div>
            <div class="form__linput">
                <label class="form__label" for="fname">MCC Code</label>
                <input class="form-control" id="fname" type="text" formControlName="mccCode" name="mccCode" required
/>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="mccCode?.invalid && mccCode?.touched && mccCode?.errors?.['required']">
                    Field is required
                </div>

                <div style="color: red; font-size: 12px; margin-top: 2px;"
                *ngIf="mccCode?.invalid && mccCode?.touched && mccCode?.errors?.['pattern']">
                Must be exactly 4 digits and only numbers are allowed.
            </div>
            </div>

            <div class="form__linput">
                <label class="form__label" for="fname">Auto Debit Date</label>
                <select id="dayPicker" formControlName="autoDebitDate" class="form-select">
                    <option *ngFor="let day of days" [value]="day">{{ day }}</option>
                </select>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="autoDebitDate?.invalid && autoDebitDate?.touched && autoDebitDate?.errors?.['required']">
                    Field is required
                </div>
            </div>
            <div class="mt-3">
                <button [disabled]="editcategory.invalid" (click)="Editsubmit()" type="submit" class="btn mx-1"
                    style="background-color: #7db855be">
                    Submit
                </button>
                <button type="submit" class="btn" style="background-color: #141e46; color: white" matDialogClose>
                    Cancel
                </button>
            </div>
        </form>
    </main>
</body>
