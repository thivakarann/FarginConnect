<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px;">Create Category</h3>
</div>

<body class="page">
    <main class="main page__main">

        <form class="form main__form" autocomplete="off" class="form" role="form" [formGroup]="addcategory">


            <div class="form__linput">
                <label class="form__label" for="fname">Category Name</label>
                <input class="form__input" id="fname" type="text" formControlName="categoryName" name="categoryName"
                    placeholder="Enter category name..." required />
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="categoryName?.invalid && categoryName?.touched && categoryName?.errors?.['required']">
                    Field is required
                </div>
            </div>

            <div class="form__linput">
                <label class="form__label" for="fname">MCC Code</label>
                <input class="form__input" id="fname" type="text" formControlName="mccCode" name="mccCode"
                    placeholder="Mcc code..." required />
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="mccCode?.invalid && mccCode?.touched && mccCode?.errors?.['required']">
                    Field is required
                </div>
            </div>


            <!-- <button class="primary-btn form__btn" type="submit">Submit</button> -->
            <div class="flex">
                <button type="submit" class="submit" [hidden]="addcategory.invalid" (click)="submit()">Submit</button>
                <button type="submit" class="cancel" matDialogClose>Cancel</button>

            </div>


        </form>
    </main>
</body>
