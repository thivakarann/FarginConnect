<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px;">Add Region</h3>
</div>
<body class="page">
    <main class="main page__main">

        <form class="form main__form" autocomplete="off" class="form" role="form" [formGroup]="regioncreate">

           

            <div class="form-group">
                <label class="form-label" for="message">MSO:</label>
                <select class="form-select" formControlName="serviceId">
                    <option style="text-align: center;" selected disabled>---Select--
                    </option>
                    <option style="text-align: center;" *ngFor="let item of regiongetactive;"
                        [value]="item.serviceId">
                        {{item.companyName}}
                    </option>
                </select>
                <span style="color: red; font-size: 12px;margin-top: 2px;" class="error"
                    *ngIf="serviceId?.touched && serviceId?.errors?.['required']">Field is Required*</span>
            </div>


            <div class="form__linput">
                <label class="form__label" for="fname">State Name</label>
                <input class="form__input" id="fname" type="text" formControlName="stateName" name="stateName"
                    placeholder="State Name..." required />
                <div style="color: red; font-size : 12px;margin-top: 2px;"
                    *ngIf="stateName?.invalid && stateName?.touched && stateName?.errors?.['required']">
                    Field is required
                </div>
            </div>

            <div class="flex">
                <button type="submit" class="btn mx-1" style="background-color:#7db855be"
                    [disabled]="regioncreate.invalid" (click)="RegionCreate()">Submit</button>
                <button type="submit" class="cancel" matDialogClose (click)="close()">Cancel</button>

            </div>


        </form>
    </main>
</body>
