<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
<div class="container">
    <div class="form-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Update MSO</h5>
    </div>
    <div class="well">
        <form [formGroup]="AdminForm">
            <div class="row mb-3">
                <div class="col-sm-4 form-group">
                    <label class="form__label">Company Name*</label>
                    <input class="form__input" type="text" id="Entity Name" placeholder="Enter Your Name"
                        class="form-control" formControlName="companyName"  ngModel="{{this.viewdata.companyName}}">
                    <span class="error" *ngIf="companyName?.touched && companyName?.errors?.['required']">Field Is
                        Required</span>
                    <span class="error" *ngIf="companyName?.touched && companyName?.errors?.['pattern']">Please Enter
                        Alphabets Only*</span>
                </div>
                <div class="col-sm-4 form-group">
                    <label class="form__label">Service ProviderName*</label>
                    <input class="form__input" type="text" id="Entity Name" placeholder="Enter Your Name"
                        class="form-control" formControlName="providerName" ngModel="{{this.viewdata.serviceProviderName}}">
                    <span class="error" *ngIf="providerName?.touched && providerName?.errors?.['required']">Field Is
                        Required</span>
                    <span class="error" *ngIf="providerName?.touched && providerName?.errors?.['pattern']">Please Enter
                        Alphabets Only*</span>
                </div>

                <div class="col-sm-4 form-group">
                    <label class="form__label" for="zip">EmailAddress</label>
                    <input class="form__input" type="text" id="zip" placeholder="EmailAddress.." class="form-control"
                        formControlName="emailAddress"  ngModel="{{this.viewdata.emailAddress}}">
                    <span class="error"
                        *ngIf=" emailAddress?.invalid && emailAddress?.touched && emailAddress?.errors?.['required']">
                        Field is Required*</span>
                    <span class="error"
                        *ngIf="emailAddress?.invalid && emailAddress?.touched && emailAddress?.errors?.['pattern']">
                        Enter
                        The Valid EmailAddress*</span>
                </div>
            </div>
            <div class="row mb-3">

                <div class="col-sm-4 form-group">
                    <label class="form__label" for="Bussiness category">Mobile Number</label>
                    <input class="form__input" type="text" id="zip" placeholder="MobileNumber.." class="form-control"
                        formControlName="mobileNumber"  ngModel="{{this.viewdata.mobileNumber}}">
                    <span class="error"
                        *ngIf=" mobileNumber?.invalid && mobileNumber?.touched && mobileNumber?.errors?.['required']">
                        Field is Required*</span>
                    <span class="error"
                        *ngIf="mobileNumber?.invalid && mobileNumber?.touched && mobileNumber?.errors?.['pattern']">Enter
                        The Valid Mobile Number*</span>
                </div>
                <div class="col-sm-4 form-group">
                    <label class="form__label" for="Mcc Code">Address</label>
                    <input type="text" id="Mcc Code" placeholder="Address.." class="form-control"
                        formControlName="address"  ngModel="{{this.viewdata.location}}">
                    <span class="error" *ngIf=" address?.invalid && address?.touched && address?.errors?.['required']">
                        Field is Required*</span>
                </div>
            </div>

            <div>
                <button type="submit" class="btn mx-1 " style="background-color:#7db855be"
                    [disabled]="this.AdminForm.invalid" (click)="submit()">Submit</button>
                <button  matDialogClose type="submit" class="btn" style="background-color:#141E46;color:white">Cancel</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
