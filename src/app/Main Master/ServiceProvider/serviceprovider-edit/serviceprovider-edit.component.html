<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <div class="card-header">
        <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px;">Update MSO</h3>
    </div>
 
    <body class="page">
        <div class="main page__main">
        <form class="form main__form" autocomplete="off" class="form" role="form"  [formGroup]="AdminForm">
            <div>
            
                <div class="form-group">
                    <label class="form__label">Service ProviderName</label>
                    <input class="form__input" type="text" id="Entity Name" 
                        class="form-control" formControlName="providerName" ngModel="{{this.viewdata.serviceProviderName}}">
                        <span style="color: red; font-size: 12px;margin-top: 2px;" class="error"
                        *ngIf="providerName?.touched && providerName?.errors?.['required']">Field Is
                        Required</span>
                    <span style="color: red; font-size: 12px;margin-top: 2px;" class="error"
                        *ngIf="providerName?.touched && providerName?.errors?.['pattern']">Please Enter
                        Please enter only letters,numbers,(max 50 characters)</span>
                </div>

                <div class=" form-group">
                    <label class="form__label">Service Provider URL</label>
                    <input ngModel="{{this.viewdata.serviceProviderLink}}" class="form__input" type="text" id="Entity Name" 
                        class="form-control" formControlName="serviceProviderLink">
                    <span style="color: red; font-size: 12px;margin-top: 2px;" class="error"
                        *ngIf="serviceProviderLink?.touched && serviceProviderLink?.errors?.['required']">Field Is
                        Required</span>
                    <span style="color: red; font-size: 12px;margin-top: 2px;" class="error"
                        *ngIf="serviceProviderLink?.touched && serviceProviderLink?.errors?.['pattern']">Please Enter
                        Enter Valid URL*</span>
    
    
    
                </div>

                
            </div>
        

            <div>
                <button type="submit" class="btn mx-1 " style="background-color:#7db855be"
                    [disabled]="this.AdminForm.invalid" (click)="submit()">Submit</button>
                <button  matDialogClose type="submit" class="btn" style="background-color:#141E46;color:white">Cancel</button>
            </div>
        </form>
        </div>
    </body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
