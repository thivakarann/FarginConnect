<h4 style="text-align:left;color:#141E46;">Email Status </h4>


    <mat-card-header>
        <div class="row mt-4" >

        <div class="col-md-10" >

            <div class="search ">
                <form class="form">
                    <label for="search">
                        <input #input (keyup)="applyFilter($event)" required="" autocomplete="off" placeholder="Search"
                            id="search" type="text">
                        <div class="icon">
                            <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="swap-on">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round"
                                    stroke-linecap="round">
                                </path>
                            </svg>
                            <!-- <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="swap-off">
                                <path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linejoin="round" stroke-linecap="round">
                                </path>
                            </svg> -->
                        </div>
                        <button  (click)="reload()" type="reset" class="close-btn">
                            <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    fill-rule="evenodd"></path>
                            </svg>
                        </button>
                    </label>
                </form>
 
            </div>

          
        </div>
        <div class="col-md-2 d-flex justify-content-end mb-1">
            <button style="color: white; background-color: #141e46; border-radius: 10px" (click)="close()">
              Back
            </button>
          </div>
    </div>
    </mat-card-header>


<mat-card-content>

    <div class="table-responsive text-nowrap mt-4" style="overflow-x: scroll; scrollbar-width: thin;">
        <!-- <span  class="errormge">NO DATA FOUND</span> -->

        <table id="season-tble" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

            <ng-container matColumnDef="uploadid">
                <th mat-header-cell *matHeaderCellDef>S.No</th>
                <td mat-cell *matCellDef="let data; let i = index"> {{i+1}} </td>
            </ng-container>

            <ng-container matColumnDef="totalRecord">
                <th mat-header-cell *matHeaderCellDef>Total Email</th>
                <td mat-cell *matCellDef="let data">
                    {{data?.totalRecord}}
                </td>
            </ng-container>

            <ng-container matColumnDef="successCount">
                <th mat-header-cell *matHeaderCellDef>Sended Email Count</th>
                <td mat-cell *matCellDef="let data" class="text-success">
                    {{data?.successCount}}
                </td>
            </ng-container>

            <ng-container matColumnDef="failedCount">
                <th mat-header-cell *matHeaderCellDef>Failed Email Count</th>
                <td mat-cell *matCellDef="let data" class="text-danger">
                    {{data?.failedCount}}
                </td>
            </ng-container>

 
            <ng-container matColumnDef="UploadedAt">
                <th mat-header-cell *matHeaderCellDef>Email Send At</th>
                <td mat-cell *matCellDef="let data">
                    {{data?.createdAt |date:'dd/MM/yyyy'}}
                </td>
            </ng-container>
 

            <ng-container matColumnDef="Response">
                <th [hidden]="valueEmails!=='Campaign-EmailsList'"  mat-header-cell *matHeaderCellDef >Emails </th>
                <td  [hidden]="valueEmails!=='Campaign-EmailsList'" mat-cell *matCellDef="let data">
                    <i class="fa fa-download" (click)="responseDownload(data?.emailUploadId)"></i>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
            <tr *matNoDataRow>
                <td class="mat-cell" colspan="0" *ngIf="searchPerformed">{{"No Data For"}} {{input.value}}</td>
                <td class="mat-cell" colspan="0" *ngIf="!searchPerformed && dataSource.data.length === 0">{{"No Data"}}</td>
              </tr>
        </table>
    </div>
</mat-card-content>
<mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20,50,100]" showFirstLastButtons aria-labels="select page of users">
    </mat-paginator>
</mat-card-footer>
