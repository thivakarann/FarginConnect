<!--   -->
 
<h4 style="text-align:left;color:#141E46;">Campaign</h4>
<mat-card-header>
    <div class="row mt-4">
        <div class="col-md-3">
 
            <div class="search ">
                <form class="form">
                    <label for="search">
                        <input #input (keyup)="applyFilter($event)" required="" autocomplete="off" placeholder="Search"
                            id="search" type="text">
                        <div class="icon">
                            <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="swap-on">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round"
                                    stroke-linecap="round">
                                </path>
                            </svg>
                            <!-- <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="swap-off">
                                <path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linejoin="round" stroke-linecap="round">
                                </path>
                            </svg> -->
                        </div>
                        <button (click)="reload()" type="reset" class="close-btn">
                            <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    fill-rule="evenodd"></path>
                            </svg>
                        </button>
                    </label>
                </form>
            </div>
 
       
 
        </div>
        <div class="col-md-9">
           
           
            <button [hidden]="valueAdd!=='Campaign-Add'" style="color:white;background-color: #141E46;border-radius: 10px;" (click)="addCampaign()"
                mat-raised-button >Create</button>
                <button [hidden]="valuedownload!=='Campaign-Download-Template'" style="color:white;background-color: #141E46;border-radius: 10px;" (click)="openExcel()"
                mat-raised-button >Download Template</button>
            <button [hidden]="valueExport!=='Campaign-Export'" style="color:white;background-color: #141E46;border-radius: 10px;" (click)="exportexcel()"
                mat-raised-button >Export</button>
        </div>
        <div class="col-md-4">
           
            <!-- <button (click)="create()" style="color:white;background-color: #141E46;border-radius: 10px;"
                mat-raised-button >{{"Upload File"|translate}}</button> -->
        </div>  
    </div>
 
</mat-card-header>
 
<mat-card-content>
 
    <div class="table-responsive text-nowrap mt-4" style="overflow-x: scroll; scrollbar-width: thin;">
     
      <table id="season-tble" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">
 
                <ng-container matColumnDef="raiseTicketId">
                    <th mat-header-cell *matHeaderCellDef>S.No</th>
                    <td mat-cell *matCellDef="let data; let i = index"> {{i+1}} </td>
                </ng-container>
 
                <ng-container matColumnDef="ticketid">
                    <th mat-header-cell *matHeaderCellDef>Subject</th>
                    <td mat-cell *matCellDef="let data">
                        {{data?.subject}}
                    </td>
                </ng-container>
               
                <ng-container matColumnDef="Comments">
                    <th mat-header-cell *matHeaderCellDef >Content</th>
                    <td mat-cell *matCellDef="let data">
                        <i class="fa fa-commenting-o" (click)="comments(data)"></i>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                   
                        <td mat-cell *matCellDef="let data">{{data.emailDate | date : "dd/MM/yyyy"}}</td>
                   
                </ng-container>
                <ng-container matColumnDef="image">
                    <th [hidden]="valueImage!=='Campaign-Image'" mat-header-cell *matHeaderCellDef>Image</th>
                    <td [hidden]="valueImage!=='Campaign-Image'" mat-cell *matCellDef="let data" >
                        <i class="fa fa-image" (click)="image(data)"></i>
                    </td>
                </ng-container>
 
             
                <ng-container matColumnDef="status">
                    <th [hidden]="valuestatus!=='Campaign-Status'" mat-header-cell *matHeaderCellDef >Eamil Status</th>
                    <td [hidden]="valuestatus!=='Campaign-Status'" mat-cell *matCellDef="let data" >
                        <mat-slide-toggle class="example-margin" color="primary"
                        [checked]="data.activeStatus === 1"  (change)="onSubmit($event,data.broadcasterId)" >
                    </mat-slide-toggle>
                    </td>
                </ng-container>
                <ng-container matColumnDef="createdDateTime">
                    <th mat-header-cell *matHeaderCellDef>Created At</th>
                    <td mat-cell *matCellDef="let data">{{data.createdAt | date : "dd/MM/yyyy hh:mm a"}}</td>
                </ng-container>
                <ng-container matColumnDef="edit">
                    <th [hidden]="valueedit!=='Campaign-Edit'" mat-header-cell *matHeaderCellDef mat-sort-header > Action
                      </th>
                    <td [hidden]="valueedit!=='Campaign-Edit'" style="text-wrap: wrap" mat-cell *matCellDef="let data">
                      <i style="font-size: 15px;" (click)="edit(data)" class="fas fa-edit"></i>
                    </td>
                  </ng-container>
 
                <ng-container matColumnDef="Record">
                    <th  [hidden]="valueview!=='Campaign-View'" mat-header-cell *matHeaderCellDef mat-sort-header>View</th>
                    <td  [hidden]="valueview!=='Campaign-View'" style="text-wrap: wrap;" mat-cell *matCellDef="let data">
                        <i style="cursor: pointer;font-size: 17px;" class="fa fa-eye"
                            (click)="Viewcustomer(data.broadcasterId)"></i>
                    </td>
                </ng-container>
 
                <ng-container matColumnDef="emailrecord">
                    <th [hidden]="valueUplodedstatus!=='Campaign-Uploaded-EmailDetails'"  mat-header-cell *matHeaderCellDef >Uploaded Email Details</th>
                    <td [hidden]="valueUplodedstatus!=='Campaign-Uploaded-EmailDetails'"  mat-cell *matCellDef="let data">
                        <i style="font-size:18px;" class="fa fa-download" (click)="responseDownload(data?.broadcasterId)"></i>
                    </td>
                </ng-container>
             
                <ng-container matColumnDef="editbulk">
                    <th [hidden]="ValueUpdateEmail!=='Campaign-Update-Email'" mat-header-cell *matHeaderCellDef mat-sort-header >Update Email</th>
                    <td [hidden]="ValueUpdateEmail!=='Campaign-Update-Email'" style="text-wrap: wrap" mat-cell *matCellDef="let data">
                      <i style="font-size: 20px;" (click)="editbulk(data)" class="fa-solid fa-file-arrow-up"></i>
                    </td>
                  </ng-container>
 
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
                <tr *matNoDataRow>
                    <td class="mat-cell" colspan="0" *ngIf="searchPerformed">{{"No Data For"}} {{input.value}}</td>
                    <td class="mat-cell" colspan="0" *ngIf="!searchPerformed && dataSource.data.length === 0">{{"No Data"}}</td>
                  </tr>
              </table>
         
            </div>
          </mat-card-content>
          <mat-card-footer>
         
            <mat-paginator [pageSizeOptions]="[5,10,20,50,100]" showFirstLastButtons
              aria-labels="select page of users"></mat-paginator>
         
          </mat-card-footer>
 
 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
