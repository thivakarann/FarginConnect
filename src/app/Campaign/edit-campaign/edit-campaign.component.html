<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px; ">Edit Campaign</h3>
</div>

<body class="page">
    <main class="main page__main">
        <form class="form main__form" autocomplete="off" class="form" [formGroup]="setupformGroup">

          

            <div class="form__linput">
                <label class="form__label">Subject</label>
                <input class="form-control" type="text" formControlName="subject" required
                ngModel="{{view.subject}}" />
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="subject?.invalid && subject?.touched && subject?.errors?.['required']">
                    Field is required
                </div>
            </div>

            <div class="form__linput">
                <label class="form__label">Content</label>
                <textarea class="form-control" type="text" formControlName="emailContent" required
                ngModel="{{view.emailContent}}"></textarea>
                <small style="color: red;; font-size: 12px; display: block;">
                    Note: Maximum content limit is 500 characters
                  </small>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="emailContent?.invalid && emailContent?.touched && emailContent?.errors?.['required']">
                    Field is required
                </div>
            </div>

            <div class="form__linput">
                <label class="form__label">Date</label>
                <input  onkeydown="return false;" class="form-control" type="date" formControlName="EmailDate" [min]="minDate" required
                    ngModel="{{view.emailDate}}" />
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="EmailDate?.invalid && EmailDate?.touched && EmailDate?.errors?.['required']">
                    Field is required
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn mx-1 " style="background-color:#7db855be" (click)="submit()"
                    [disabled]="setupformGroup.invalid">Submit</button>
                <button matDialogClose  type="submit" class="btn" style="background-color:#141E46;color:white">Cancel</button>
            </div>
        </form>
    </main>
</body>
