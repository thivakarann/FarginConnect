<div class="container">

    <div class="form-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Add Alacarte</h5>
        <button type="button" class="btn btn-secondary" (click)="close()">Back</button>
    </div>

    <div class="well" >
        <h4 class="card-header" style="font-weight: 500">Channel Details</h4>
        <form [formGroup]="myForm" style="margin-top: 2%;">
            <div class="row mb-3">

                <div class="col-sm-4 form-group">
                    <label for="Bussiness category">Region</label>
                    <select formControlName="regionId" id="Bussiness category" class="form-control form-select">
                        <option value="" disabled selected>Select</option>
                        <option *ngFor="let item of regiondetails" [value]="item.regionId">{{item.stateName}}</option>
                    </select>
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="regionId?.invalid && regionId?.touched && regionId?.errors?.['required']">
                        Field is required
                    </div>
                </div>

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">Channel Name*</label>
                    <input type="text" id="Entity Name" formControlName="channelName" class="form-control">
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="channelName?.invalid && channelName?.touched && channelName?.errors?.['required']">
                        Field is required
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="Entity Name">Channel Number*</label>
                    <input type="text" id="Entity Name" formControlName="channelNo" class="form-control">
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="channelNo?.invalid && channelNo?.touched && channelNo?.errors?.['required']">
                        Field is required
                    </div>
                </div>

            


            </div>

            <div class="row mb-3">

                <div class="col-sm-4 form-group">
                    <label for="Bussiness category">Broadcaster</label>
                    <select formControlName="bundleChannelId" id="Bussiness category" class="form-control form-select">
                        <option value="" disabled selected>Select</option>
                        <option *ngFor="let item of Broadcasters" [value]="item.bundleChannelId">{{item.broadCasterName}}</option>
                    </select>
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="bundleChannelId?.invalid && bundleChannelId?.touched && bundleChannelId?.errors?.['required']">
                        Field is required
                    </div>
                </div>

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">Generic</label>
                    <input type="text" id="Entity Name" formControlName="generic" placeholder="Entity Name"
                        class="form-control">
                    <div style="
                color: red;
                font-size: 12px;
                margin-top: 2px;
                position: relative;
                ;
              " *ngIf="generic?.invalid && generic?.touched && generic?.errors?.['required']">
                        Field is required
                    </div>
                </div>

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">Language</label>
                    <input type="text" id="Entity Name" formControlName="language" placeholder="Entity Name"
                        class="form-control">
                    <div style="
                color: red;
                font-size: 12px;
                margin-top: 2px;
                position: relative;
                ;
              " *ngIf="language?.invalid && language?.touched && language?.errors?.['required']">
                        Field is required
                    </div>
                </div>
             
            </div>
            <div class="row mb-3">

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">Logo</label>
                    <input (change)="onFileSelectedidproof($event)" type="file" id="Entity Name" formControlName="logo" placeholder="Entity Name"
                        class="form-control">
                    <div style="
                color: red;
                font-size: 12px;
                margin-top: 2px;
                position: relative;
                ;
              " *ngIf="logo?.invalid && logo?.touched && logo?.errors?.['required']">
                        Field is required
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="Bussiness category">Type</label>
                    <select formControlName="type" id="Bussiness category" class="form-control form-select">
                        <option value="" disabled selected>Select</option>
                        <option value="0">Free</option>
                        <option value="1">Paid</option>




                    </select>
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="type?.invalid && type?.touched && type?.errors?.['required']">
                        Field is required
                    </div>
                </div>

                <div class="col-sm-4 form-group" *ngIf="type?.value === '1'">
                    <label for="Entity Name">Price</label>
                    <input type="text" id="Entity Name" formControlName="price" placeholder="Entity Name"
                        class="form-control">
                    <!-- <div style="
                color: red;
                font-size: 12px;
                margin-top: 2px;
                position: relative;
                ;
              " *ngIf="price?.invalid && price?.touched && price?.errors?.['required']">
                        Field is required
                    </div> -->
                </div>


            </div>







            <div>
                <button (click)="submit($event)" [disabled]="myForm.invalid" type="submit" class="btn mx-1 "
                    style="background-color:#7db855be">Submit</button>
                <button type="submit" class="btn" style="background-color:#141E46;color:white"
                    (click)="close()">Cancel</button>
            </div>
        </form>
    </div>




</div>
