<div class="container">

    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Create</h5>
        <button type="button" class="btn btn-secondary" matDialogClose>Back</button>
    </div>

    <div class="well" style="margin-top: 0px;">
        <form [formGroup]="myForm">

            <div class="row">
                <div class="col-sm-12 form-group ">
                    <label for="Entity Name">Bouquet Name</label>
                    <input type="text" id="Entity Name" formControlName="bouquetName" class="form-control">
                    <div style="
                        color: red;
                        font-size: 12px;
                        margin-top: 2px;
                        position: relative;
                        ;
                      " *ngIf="bouquetName?.invalid && bouquetName?.touched && bouquetName?.errors?.['required']">
                        Field is required
                    </div>
                </div>
            </div>

            <div style="margin-top: 2%;">
                <button (click)="submit()" [disabled]="myForm.invalid" type="submit" class="btn mx-1 "
                    style="background-color:#7db855be">Submit</button>
    
            </div>

        </form>
    </div>

</div>
