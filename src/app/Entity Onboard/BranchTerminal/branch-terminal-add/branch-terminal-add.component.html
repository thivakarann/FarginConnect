<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px;">Create Branch Terminal</h3>
</div>
 
<body class="page">
    <main class="main page__main">
        <form class="form main__form" autocomplete="off" class="form" role="form" [formGroup]="AddTerminal">
            <div class="form__linput">
                <label class="form__label" for="fname">Terminal Number</label>
                <input class="form-control" id="fname" type="text" formControlName="terminalNumber" name="terminalNumber"
                required />
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="terminalNumber?.invalid && terminalNumber?.touched && terminalNumber?.errors?.['required']">
                    Field is required
                </div>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                *ngIf="terminalNumber?.invalid   && terminalNumber?.errors?.['maxlength']">
                Maximum length is 100
            </div>
            <div style="color: red; font-size: 12px;margin-top: 2px;"
                *ngIf="terminalNumber?.invalid   && terminalNumber?.errors?.['pattern']">
                Only Numbers are allowed
            </div>
            </div>
 
     
            <div class="mt-3">
                <button (click)="submit()" [disabled]="AddTerminal.invalid" type="submit" class="btn mx-1"
                    style="background-color: #7db855be">
                    Submit
                </button>
                <button type="submit" class="btn" style="background-color: #141e46; color: white" matDialogClose>
                    Cancel
                </button>
            </div>
        </form>
    </main>
</body>
