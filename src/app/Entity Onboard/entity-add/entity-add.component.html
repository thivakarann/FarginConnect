<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">

<div class="container">
    <div class="form-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Entity Onboard</h5>
        <button type="button" class="btn btn-secondary" (click)="close()">Back</button>
    </div>
    <div class="well">
        <form>
            <div class="row mb-3">
                <div class="col-sm-4 form-group">
                    <label for="Entity Name">Entity Name*</label>
                    <input type="text" id="Entity Name" placeholder="Entity Name" class="form-control">
                </div>
                <div class="col-sm-4 form-group">
                    <label for="state">Merchant Legal Name*</label>
                    <input type="text" id="state" placeholder="Enter State Name Here.." class="form-control">
                </div>
                <div class="col-sm-4 form-group">
                    <label for="zip">Account DisplayName*</label>
                    <input type="text" id="zip" placeholder="AccountDisplayName.." class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-4 form-group">
                    <label for="Bussiness category">Bussiness category</label>
                    <select [(ngModel)]="GetMcccode" (ngModelChange)="Mccode(GetMcccode)" id="Bussiness category"
                        class="form-control form-select">
                        <option value="" disabled selected>Select</option>
                        <option *ngFor="let item of categorydetails" [value]="item.businessCategoryId">
                            {{item.categoryName}}</option>

                    </select>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="Mcc Code">Mcc Code</label>
                    <input readonly type="text" id="Mcc Code" placeholder="123" class="form-control">
                </div>

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">GSTIN(Optional)</label>
                    <input type="text" id="Entity Name" placeholder="Entity Name" class="form-control">
                </div>
            </div>

            <div class="row mb-3">

                <div class="col-sm-4 form-group">
                    <label for="Mcc Code">PanCard Number*</label>
                    <input type="text" id="Mcc Code" placeholder="123" class="form-control">
                </div>

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">AadharCard Number (Optional)</label>
                    <input type="text" id="Entity Name" placeholder="Entity Name" class="form-control">
                </div>

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">Website (Optional)</label>
                    <input type="text" id="Entity Name" placeholder="Entity Name" class="form-control">
                </div>
            </div>


            <div class="row mb-3">

                <div class="col-sm-4 form-group">
                    <label for="Mcc Code">Country*</label>
                    <input type="text" id="Mcc Code" placeholder="123" class="form-control">
                </div>

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">State*</label>
                    <input type="text" id="Entity Name" placeholder="Entity Name" class="form-control">
                </div>

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">City*</label>
                    <input type="text" id="Entity Name" placeholder="Entity Name" class="form-control">
                </div>
            </div>

            <div class="row mb-3">

                <div class="col-sm-4 form-group">
                    <label for="Mcc Code">Pincode*</label>
                    <input type="text" id="Mcc Code" placeholder="123" class="form-control">
                </div>

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">Area*</label>
                    <input type="text" id="Entity Name" placeholder="Entity Name" class="form-control">
                </div>

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">Billing Address*</label>
                    <input type="text" id="Entity Name" placeholder="Entity Name" class="form-control">
                </div>
            </div>


            <div class="row mb-3">

                <div class="col-sm-4 form-group">
                    <label for="Mcc Code">Owner/Contact Name*</label>
                    <input type="text" id="Mcc Code" placeholder="123" class="form-control">
                </div>

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">Owner/Contact Email*</label>
                    <input type="text" id="Entity Name" placeholder="Entity Name" class="form-control">
                </div>

                <div class="col-sm-4 form-group">
                    <label for="Entity Name">Primary Mobile Number*</label>
                    <input type="text" id="Entity Name" placeholder="Entity Name" class="form-control">
                </div>
            </div>


            <div class="row mb-3">

                <div class="col-sm-4 form-group">
                    <label for="Mcc Code">Secondary Mobile Number(Optional)</label>
                    <input type="text" id="Mcc Code" placeholder="123" class="form-control">
                </div>

                <div class="col-sm-4 form-group">

                </div>

                <div class="col-sm-4 form-group">

                </div>
            </div>


            <div>
                <button type="submit" class="btn mx-1 " style="background-color:#7db855be">Submit</button>
                <button type="submit" class="btn" style="background-color:#141E46;color:white" (click)="close()">Cancel</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
