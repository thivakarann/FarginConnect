<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px;">Edit Entity Terminal</h3>
</div>
 
<body class="page">
    <main class="main page__main">
        <form class="form main__form" autocomplete="off" class="form" role="form" [formGroup]="Entityedit">
            <div class="form__linput">
                <label class="form__label" for="fname">Terminal Number</label>
                <input [(ngModel)]="TerminalNumber" class="form-control" id="fname" type="text" formControlName="terminalNo" name="terminalNo"
                required />
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="terminalNo?.invalid && terminalNo?.touched && terminalNo?.errors?.['required']">
                    Field is required
                </div>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                *ngIf="terminalNo?.invalid && terminalNo?.errors?.['pattern']">
                 Should accept only numbers
            </div>
            <div style="color: red; font-size: 12px;margin-top: 2px;"
                *ngIf="terminalNo?.invalid  && terminalNo?.errors?.['maxlength']">
                Maximum length is 10
            </div>
            </div>
      
            <div class="mt-3">
                <button (click)="submit()" [disabled]="Entityedit.invalid" type="submit" class="btn mx-1"
                    style="background-color: #7db855be">
                    Submit
                </button>
                <button type="submit" class="btn" style="background-color: #141e46; color: white" matDialogClose>
                    Cancel
                </button>
            </div>
        </form>
    </main>
</body>
