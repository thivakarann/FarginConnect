<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
<div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Update Sms</h5>
</div>
<div class="container">
    <div class="well">
        <form [formGroup]="myForm">
            <div class="row mt-3">
                <div class="col-12 form-group ">
                    <label class="form__label" for="smsFor">SMS For</label>
                    <select id="Bussiness category" class="form-select" formControlName="smsFor">
                        <option value="" disabled selected>Select</option>
                        <option  [value]="items.smsTempId" *ngFor="let items of options">
                            {{items?.smsTitle}}</option>
                    </select>
                    <!-- <mat-select #selects style="font-size: 12px;" class="form-select" multiple formControlName="smsFor">
                        <div class="select-all">
                            <mat-checkbox [(ngModel)]="allSelected" [ngModelOptions]="{standalone: true}"
                                (change)="toggleAllSelection()">Select All</mat-checkbox>
                        </div>
                        <mat-option [value]="items.value" *ngFor="let items of options">
 
                            {{items?.viewValue}}</mat-option>
                    </mat-select> -->
 
                    <div style="
            color: red;
            font-size: 12px;
            margin-top: 2px;
            position: relative;
            ;
          " *ngIf="smsFor?.invalid && smsFor?.touched && smsFor?.errors?.['required']">
                        Field is required
                    </div>
                </div>
            </div>
         
            <div class="mb-3">
                <button (click)="submit()" [disabled]="myForm.invalid" type="submit" class="btn mx-1 "
                    style="background-color:#7db855be">Submit</button>
                <button type="submit" class="btn" style="background-color:#141E46;color:white"
                    matDialogClose>Cancel</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
