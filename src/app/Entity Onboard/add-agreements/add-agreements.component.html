        <div class="col-6 form-group">
          <label for="merchantPosition">Authorized Signatory Name</label>
          <input class="form-control" id="authorizedName" type="text" formControlName="authorizedName" required />
          <div style="
              color: red;
              font-size: 12px;
              margin-top: 2px;
              position: relative;
            " *ngIf="authorizedName?.invalid && authorizedName?.touched && authorizedName?.errors?.['required']">
            Field is required
          </div>
          <div style="
              color: red;
              font-size: 12px;
              margin-top: 2px;
              position: relative;
            " *ngIf="authorizedName?.invalid && authorizedName?.touched && authorizedName?.errors?.['pattern']">
            Invalid format
          </div>

          <div style="
              color: red;
              font-size: 12px;
              margin-top: 2px;
              position: relative;
            " *ngIf="authorizedName?.errors?.['maxlength']">
            Maximum length should be 50
          </div>
        </div>

        <div class="col-6 form-group">
          <label for="merchantPosition">Authorized Signatory Designation</label>
          <input class="form-control" id="merchantPosition" type="text" formControlName="merchantPosition" required />
          <div style="
              color: red;
              font-size: 12px;
              margin-top: 2px;
              position: relative;
            " *ngIf="merchantPosition?.invalid && merchantPosition?.touched && merchantPosition?.errors?.['required']">
            Field is required
          </div>
          <div style="
              color: red;
              font-size: 12px;
              margin-top: 2px;
              position: relative;
            " *ngIf="merchantPosition?.invalid && merchantPosition?.touched && merchantPosition?.errors?.['pattern']">
            Invalid format
          </div>
          <div style="
              color: red;
              font-size: 12px;
              margin-top: 2px;
              position: relative;
            " *ngIf="merchantPosition?.errors?.['maxlength']">
            Maximum length should be 50
          </div>
        </div>
        <div class="col-6 form-group">
          <label for="Entity Name">Stamp Amount</label>
          <select class="form-select" formControlName="stampAmount" required>
            <option value="" disabled selected>Select</option>
            <option *ngFor="let item of plans" [value]="item.stampAmount">
              {{ item.stampAmount }}
            </option>
          </select>
          <div style="
              color: red;
              font-size: 12px;
              margin-top: 2px;
              position: relative;
            " *ngIf="stampAmount?.invalid && stampAmount?.touched && stampAmount?.errors?.['required']">
            Field is required
          </div>
        </div>
        <div class="col-6 form-group">
          <label for="merchantPosition">Consideration Amount</label>
          <input class="form-control"  id="authorizedName" type="text" formControlName="considerationAmount"
            required />
          <div style="
              color: red;
              font-size: 12px;
              margin-top: 2px;
              position: relative;
            "
            *ngIf="considerationAmount?.invalid && considerationAmount?.touched && considerationAmount?.errors?.['required']">
            Field is required
          </div>
          <div style="
              color: red;
              font-size: 12px;
              margin-top: 2px;
              position: relative;
            "
            *ngIf="considerationAmount?.invalid && considerationAmount?.touched && considerationAmount?.errors?.['pattern']">
            Invalid Amount
          </div>

          <div style="
              color: red;
              font-size: 12px;
              margin-top: 2px;
              position: relative;
            " *ngIf="authorizedName?.errors?.['maxlength']">
            Maximum length should be 50
          </div>
        </div>

      </div>
      <div class="mb-3">
        <button [disabled]="myForm4.invalid" (click)="Submit()" type="submit" class="btn mx-1"
          style="background-color: #7db855be">
          Submit
        </button>
        <button type="submit" class="btn" style="background-color: #141e46; color: white" mat-dialog-close>
          Cancel
        </button>
      </div>
    </form>
  </div>
