<i style="margin-left: 95%; font-size: 27px; margin-bottom: 1px; margin-top: 4px; color: red;"></i>


<img *ngIf="imageSrc" [src]="imageSrc"
  style="width:500px; height:300px; background-repeat:no-repeat; background-size:cover;">


<iframe *ngIf="pdfSrc" [src]="pdfSrc" style="width:500px; height:300px;" frameborder="0"></iframe>


<div class="p-2">
  <form [formGroup]="documentupload">
    <label class="form__label">Image/PDF</label>
    <input class="form-control sm" style="margin-bottom: 7px;" type="file" name="document" formControlName="Image"
      (change)="getimageId($event)">
    <button class="buttonDownload mt-2" [disabled]="documentupload.invalid" (click)="Update()">Update</button>
    <button class="buttonDownloads mt-2" matDialogClose>Cancel</button>
  </form>
</div>
