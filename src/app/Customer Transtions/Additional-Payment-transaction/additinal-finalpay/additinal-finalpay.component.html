<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="card-container">

        <div class="top-head">

        </div>
        <h3>Payment to {{MerchantName}}</h3>

        <p>* Incase If you have not read the Terms & policies, Please Check the Read More Sections in Payment
            Information
        </p>

        <p> <input type="checkbox" style="cursor: pointer;" [(ngModel)]="Button"
                (ngModelChange)="select(Button)">&nbsp;I Read & Accept All
            terms and policies & Make Payment</p>


        <div class="button-container">
            <button [ngClass]="{'low-green': Button === false, 'dark-green': Button === true}" class="button joined-btn"
                [disabled]="Button==false" (click)="Paynow()">Pay</button>
            <button class="button create-post-btn" matDialogClose>Close</button>
        </div>


    </div>
</body>

<!-- <form name="form" id="FormType" action="https://connect.basispay.in/checkout" method="POST"> -->
<form name="form" id="FormType" action="https://staging-connect.basispay.in/checkout" method="POST">
    <div style="display: none">
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="address" [(ngModel)]="CustomerStreetName" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="apiKey" [(ngModel)]="apikey" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="city" [(ngModel)]="CityName" />
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="country" value="IND" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="customerEmail" [(ngModel)]="CustomerEmail" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="customerMobile" [(ngModel)]="CustomerMobile" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="customerName" [(ngModel)]="CustomerName" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="deliveryAddress" value="" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="deliveryCity" value="" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="deliveryCountry" value="" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="deliveryMobile" value="" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="deliveryName" value="" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="deliveryPostalCode" value="" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="deliveryRegion" value="" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="orderReference" [(ngModel)]="OrderRefference" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="postalCode" [(ngModel)]="Pincode" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="region" [(ngModel)]="StateName" />
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="secureHash" [(ngModel)]="SecureHash" />
                </div>
            </div>
        </div>
    </div>
</form>
