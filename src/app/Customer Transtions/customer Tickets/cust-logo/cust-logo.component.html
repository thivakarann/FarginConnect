<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Ticket Image
    </h5>
  </div>
  <div class="modal-body">
    <div *ngIf="DocView">
      <img [src]="imageUrl" class="center responsive-image" />
    </div>
    <div *ngIf="!DocView">
      <div class="text-center mt-4 no-data-container">
        <h2>No Data Found</h2>
      </div>
    </div>
  </div>
 
  <div class="p-2">
    <form [formGroup]="logoUpdate">
        <label  class="form__label">File</label>
        <input class="form-control sm"  type="file" name="logo" formControlName="fileImage" accept="image/*" (change)="onFileSelected($event)">
        <button  class="buttonDownload mt-2" (click)="Update()">Update</button>
    </form>
</div>

  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="close()">Close</button>
  </div>
</div>
