<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px;">Edit Complaint</h3>
</div>
 
<body class="page">
    <main class="main page__main">
        <form  class="form main__form" autocomplete="off" class="form" role="form"
            [formGroup]="ticketedit">
 
            <div class="form__linput">
                <label class="form__label" for="fname">Category</label>
                <select ngModel="{{custicket.categoryName}}" class="form-select" type="text" formControlName="categoryName" required>
                    <option value="Technical issue">Technical issue</option>
                    <option value="Payment Issue">Payment Issue</option>
                    <!-- <option value="Others">Other</option> -->
                </select>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="categoryName?.invalid && categoryName?.touched && categoryName?.errors?.['required']">
                    Field is required
                </div>
            </div>
 
            <div class="form__linput">
                <label class="form__label" for="fname">Description</label>
                <textarea  ngModel="{{custicket.description}}"   class="form__input" id="fname" type="text" formControlName="description"
                     placeholder="Enter Description..." name="" id="" cols="25"
                    rows="4"></textarea>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="description?.invalid && description?.touched && description?.errors?.['required']">
                    Field is required
                </div>
            </div>

            <!-- <div class="form__linput">
                <label for="fname" class="form__label">Upload Image</label>
                <input type="file" id="Entity Name" formControlName="fileImage" placeholder="Entity Name"
                    class="form-control">
                <div style="color: red;
                font-size: 12px;
                margin-top: 2px;
                position: relative;" 
                *ngIf="fileImage?.invalid && fileImage?.touched && fileImage?.errors?.['required']">
                    Field is required
                </div>
            </div> -->
 
            <div class="mt-3">
                <button (click)="TicketEdit()" [disabled]="ticketedit.invalid" type="submit" class="btn mx-1"
                    style="background-color: #7db855be">
                    Submit
                </button>
                <button type="submit" class="btn" style="background-color: #141e46; color: white" matDialogClose>
                    Cancel
                </button>
            </div>
            
        </form>
    </main>
</body>
