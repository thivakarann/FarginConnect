<html lang="en">
 
<head>
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
 
<body>
  <div class="container">
    <div class="sign_in form_container">
      <form [formGroup]="loginForm">
        <br>
        <h1 style="color:#fff;margin-top: 50px;">Entity Login</h1><br>
        <div class="form-group mt-1">
          <input class="email1" type="text" placeholder="Email" formControlName="emailAddress">
          <br>
          <span class="error"
            *ngIf=" emailAddress?.invalid && emailAddress?.touched && emailAddress?.errors?.['required']">
            Field is Required*</span>
          <span class="error"
            *ngIf="emailAddress?.invalid && emailAddress?.touched && emailAddress?.errors?.['pattern']">
            Enter
            The Valid EmailAddress*</span>
        </div>
        <div class="form-group mt-1">
          <input class="pass1" type="password" placeholder="Password" formControlName="password" #passwordInput>
          <i class="fa-solid fa-eye-slash" id="eye" [ngClass]="{
            'fa-eye-slash': !showPassword,
            'fa-eye': showPassword
          }" (click)="togglePasswordVisibility(passwordInput)"></i>
          <span class="error" *ngIf="password?.invalid  && password?.touched && password?.errors?.['required']">Password
            is Required
            *</span>
 
        </div>
        <!--
        <div class="form-group">
          <div class="captcha-container">
            <input class="input" disabled
              style="font-style: italic;background-color:#141E46;color: white;font-weight: 600;text-align: center;"
              type="text" [value]="randomNO.toString().split('').join(' ')">
            <i style="font-size: 14px; margin-left: 12px; cursor: pointer;color:white" id="refresh" (click)="random()" class="fa">&#xf021;</i>
 
            <input placeholder="Enter the Captcha" class="captcha-input" formControlName="captcha" [(ngModel)]="captchaValue" required>
          <span style="color: red;">{{message}}</span>
 
          </div>
        </div> -->
 
        <div class="form-group">
          <div class="captcha-container">
            <input class="input" disabled
              style="font-style: italic; background-color: #141E46; color: white; font-weight: 600; text-align: center;"
              type="text" [value]="randomCaptcha.toString().split('').join(' ')">
            <i style="font-size: 14px; margin-left: 12px; cursor: pointer; color: white" id="refresh" (click)="random()"
              class="fa">&#xf021;</i>
 
            <input (paste)="(false)" maxlength="6" placeholder="Enter the Captcha" class="captcha-input" formControlName="captcha"
              [(ngModel)]="captchaValue" required>
            <span style="color: red;">{{message}}</span>
          </div>
        </div>
 
 
        <p class="forgetpass" routerLink="/forgot"><b>Forgot Your Password?</b></p>
        <button type="submit" (click)="submit()">Login</button>
        <br> <br>
      </form>
    </div>
    <div class="toggle_container">
      <div class="toggle">
        <!-- <div class="toggle_panel toggle_left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of the site features</p>
                <button class="hidden" >Login In</button>
              </div> -->
        <div class="toggle_panel toggle_right">
          <img class="mb-3" src="assets/fargin_blue.png" style="width:100%;">
 
          <h1 style="color:#141E46;">Welcome To Fargin Connect</h1>
          <!-- <p>Login with your  details to use all of the features</p> -->
          <!-- <button class="hidden" (click)="toggleForm()">SIGN UP</button> -->
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
 
</html>
