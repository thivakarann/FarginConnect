<div class="container">
    <div class="card-header">
        <h3 class="mb-0" style="font-weight: 700">Add Terms & Policy</h3>
        <button class="button1" (click)="close()">Back</button>
    </div>
    <div class="page">
        <main class="main page__main">
            <form class="form main__form" autocomplete="off" [formGroup]="policycreate">
                <div class="form__linput">
                    <label class="form__label" for="merchantId">Merchant Name:</label>
                    <p-dropdown [options]="filteredMerchantNames" optionLabel="label" optionValue="value"
                        [placeholder]="'---Select---'" formControlName="merchantId" [showClear]="true" [filter]="true"
                        filterPlaceholder="Search..." (onFilter)="filterMerchantNames($event)"
                        [style]="{'text-align': 'center', 'width': '950px'}">
                    </p-dropdown>
                    <span style="color: red; font-size: 12px; margin-top: 2px;" class="error"
                        *ngIf="merchantId?.touched && merchantId?.errors?.['required']">Field is Required</span>
                </div>
                <div class="form__linput">
                    <label class="form__label" for="fname">Terms & Conditions</label>
                    <textarea minlength="50" class="form-control" formControlName="termAndCondition"
                        placeholder="Enter Terms and condition..." cols="25" rows="4"></textarea>
                    <div style="color: red; font-size: 12px; margin-top: 2px;"
                        *ngIf="termAndCondition?.invalid && termAndCondition?.touched">
                        <span *ngIf="termAndCondition?.errors?.['required']">Field is required</span>
                        <span *ngIf="termAndCondition?.errors?.['minlength']">Must be at least 50 characters</span>
                    </div>
                </div>
                <div class="form__linput">
                    <label class="form__label" for="fname">Disclaimer</label>
                    <textarea minlength="50" class="form-control" formControlName="disclaimer"
                        placeholder="Enter Disclaimer..." cols="25" rows="3"></textarea>
                    <div style="color: red; font-size: 12px; margin-top: 2px;"
                        *ngIf="disclaimer?.invalid && disclaimer?.touched">
                        <span *ngIf="disclaimer?.errors?.['required']">Field is required</span>
                        <span *ngIf="disclaimer?.errors?.['minlength']">Must be at least 50 characters</span>
                    </div>
                </div>
                <div class="form__linput">
                    <label class="form__label" for="fname">Privacy Policy</label>
                    <textarea minlength="50" class="form-control" formControlName="privacyPolicy"
                        placeholder="Enter Privacy Policy..." cols="25" rows="3"></textarea>
                    <div style="color: red;font-size: 12px;margin-top: 2px;"
                        *ngIf="privacyPolicy?.invalid && privacyPolicy?.touched">
                        <span *ngIf="privacyPolicy?.errors?.['required']">Field is required</span>
                        <span *ngIf="privacyPolicy?.errors?.['minlength']">Must be at least 50 characters</span>
                    </div>
                </div>
                <div class="form__linput">
                    <label class="form__label" for="fname">Refund Policy</label>
                    <textarea minlength="50" class="form-control" formControlName="refundPolicy"
                        placeholder="Enter Refund Policy..." cols="25" rows="3"></textarea>
                    <div style="color: red; font-size: 12px; margin-top: 2px;"
                        *ngIf="refundPolicy?.invalid && refundPolicy?.touched">
                        <span *ngIf="refundPolicy?.errors?.['required']">Field is required</span>
                        <span *ngIf="refundPolicy?.errors?.['minlength']">Must be at least 50 characters</span>
                    </div>
                </div>
                <div class="mt-3">
                    <button [disabled]="policycreate.invalid" (click)="admincreate()" type="submit" class="btn mx-1"
                        style="background-color:#7db855be">Submit</button>
                    <button type="button" class="btn" style="background-color:#141E46;color:white"
                        (click)="close()">Cancel</button>
                </div>
            </form>
        </main>
    </div>
</div>
