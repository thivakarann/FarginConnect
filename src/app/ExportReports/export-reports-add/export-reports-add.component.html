<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px;">{{"Create New Export Data"|translate}}
    </h3>
</div>

<body class="page">
    <main class="main page__main">
        <form class="form main__form" autocomplete="off" class="form" role="form" [formGroup]="myForm">

            <div class=" mb-3">
                <div class="form-group">
                    <label for="critical">{{"Data Name" |translate}}</label>
                    <select (change)="exportpay($event)" class="form-select" formControlName="exportDataName" required>
                        <option value="" selected hidden>{{"Select an Option" |translate}}</option>
                        <option value="1">Customer Details</option>
                        <option value="2">Refund</option>
                        <option value="3">Customer History</option>
                        <option value="4">Customer Dues</option>
                        <option value="5">Setupbox Inventory</option>
                        <option value="6">Static QR Transactions</option>
                        <option value="7">Additional Transactions</option>
                        <option value="8">Sms History</option>
                        <option value="9">Due Status History</option>
                    </select>
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;"
                    *ngIf="exportDataName?.invalid && exportDataName?.touched && exportDataName?.errors?.['required']">
                        Field is required
                    </div>
                </div>


                <div [hidden]="exportDataName?.value != '4' && exportDataName?.value != '7'" class="form__linput">
                    <label for="paymentStatus">{{"Payment Status"|translate}}</label>
                    <select formControlName="paymentStatus" type="text" id="fname" class="form-select">
                        <option value="Success">{{"Success"|translate}}</option>
                        <option value="Failure">{{"Failure"|translate}}</option>
                        <option value="Initiated">{{"Initiated" |translate}}</option>
                        <option value="Due Pending">{{"Due Pending" |translate}}</option>
                        <option value="Due Cancelled">{{"Due Cancelled"|translate}}</option>
                        <option value="Payment Incomplete">{{"Payment Incomplete"|translate}}</option>
                    </select>
                    <!-- <div style="
                        color: red;
                        font-size: 12px;
                        margin-top: 2px;
                        position: relative;
                        ;
                      " *ngIf="paymentStatus?.invalid && paymentStatus?.touched && paymentStatus?.errors?.['required']">
                        Field id required
                    </div> -->
                </div>

                <div class="form-group">
                    <label for="exportStartDate">{{"Export Start Date"|translate}}</label>
                    <input type="date" id="exportStartDate" formControlName="exportStartDate" class="form-control">
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="exportStartDate?.invalid && exportStartDate?.touched && exportStartDate?.errors?.['required']">
                        Field is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="exportEndDate">{{"Export End Date"|translate}}</label>
                    <input type="date" id="exportEndDate" formControlName="exportEndDate" class="form-control">
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="exportEndDate?.invalid && exportEndDate?.touched && exportEndDate?.errors?.['required']">
                        Field is required
                    </div>

                </div>      
            </div>

            <div>
                <button (click)="submitForm()" [disabled]="myForm.invalid" type="submit" class="btn mx-1 "
                    style="background-color:#7db855be">{{"Submit"|translate}}</button>
                <button type="submit" class="btn" style="background-color:#141E46;color:white"
                    matDialogClose>{{"Cancel"|translate}}</button>
            </div>
        </form>
    </main>
</body>
