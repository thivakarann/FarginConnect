<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px;">Create Role</h3>
</div>

<body class="page">
    <div class="main page__main">

        <form class="form main__form" autocomplete="off" class="form" role="form" [formGroup]="roleformGroup">




            <div class="form__linput">
                <label class="form__label">Role Name</label>
                <input class="form-control" type="text" formControlName="roleName" required />
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="roleName?.invalid && roleName?.touched && roleName?.errors?.['required']">
                    Field is required
                </div>
            </div>


            <div class="form__linput">
                <label class="form__label" for="fname">Select Permission</label>
                <mat-select #select class="form-select" multiple formControlName="permission"
                    (ngModelChange)="sendPermissionId($event)">

                    <div class="select-all">
                        <mat-checkbox [(ngModel)]="allSelected" [ngModelOptions]="{standalone: true}"
                            (change)="toggleAllSelection()">Select All</mat-checkbox>
                    </div>

                    <mat-option *ngFor="let item of permissionValue"
                        [value]="item.permissionId">{{item.permission}}</mat-option>

                </mat-select>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="permission?.invalid && permission?.touched && permission?.errors?.['required']">
                    Field is required
                </div>
            </div>


            <div class="form__linput">
                <label class="form__label" for="fname">Select Sub Permission</label>
                <mat-select #selects  class="form-select" multiple
                    formControlName="subPermission">
                    <div class="select-all">
                        <mat-checkbox [(ngModel)]="allSelected1" [ngModelOptions]="{standalone: true}"
                            (change)="toggleAllSelection1()">Select All</mat-checkbox>
                    </div>

                    <mat-option [value]="subPermissions.subPermissionId"
                        *ngFor="let subPermissions of subpermissionValue">
                        {{subPermissions?.subPermissions}}</mat-option>

                </mat-select>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="subPermission?.invalid && subPermission?.touched && subPermission?.errors?.['required']">
                    Field is required
                </div>
            </div>


            <!-- <button class="primary-btn form__btn" type="submit">Submit</button> -->
            <div>
                <button [disabled]="roleformGroup.invalid" type="submit" class="btn mx-1 " style="background-color:#7db855be"  (click)="submit()">Submit</button>&nbsp;&nbsp;&nbsp;
                <button  type="submit" class="btn"
                style="background-color:#141E46;color:white" matDialogClose>Cancel</button>

            </div>


        </form>
    </div>
</body>
