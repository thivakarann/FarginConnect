<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px; ">Edit Role</h3>
</div>

<body class="page">
    <main class="main page__main">

        <form class="form main__form" autocomplete="off" class="form" role="form" [formGroup]="editRoleForm">

           
            <div class="form__linput">
                <label class="form__label">Role Name</label>
                <input class="form-control" type="text" formControlName="roleName"
                    required ngModel="{{getRoleName}}" style="font-size: 14px;width: 550px;" />
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="roleName?.invalid && roleName?.touched && roleName?.errors?.['required']">
                    Field is required
                </div>
            </div>

            <div class="form__linput">
                <label class="form__label">Select Permission</label>
                <mat-select #select style="font-size: 14px;width: 550px;" class="form-select" multiple
                    (ngModelChange)="onPermissionChange($event)" formControlName="merchantPermission"
                    [ngModel]="getPerValue">
 
                    <mat-checkbox [(ngModel)]="allSelected" [ngModelOptions]="{standalone: true}"
                        (change)="toggleAllSelection()">Select All</mat-checkbox>
 
                    <mat-option *ngFor="let data of values2" [value]="data.value">
                        {{data.viewValue}}
                    </mat-option>
                </mat-select>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="merchantPermission?.invalid && merchantPermission?.touched && merchantPermission?.errors?.['required']">
                    Field is required
                </div>
            </div>
 
            <div class="form__linput">
                <label class="form__label">Select Sub Permission</label>
                <mat-select #selects style="font-size: 14px;width: 550px;" class="form-select" multiple
                    formControlName="merchantSubPermission" [ngModel]="getSubValue">
 
                    <mat-checkbox [(ngModel)]="allSelected1" [ngModelOptions]="{standalone: true}"
                        (change)="toggleAllSelection1()">Select All</mat-checkbox>
 
                    <mat-option *ngFor="let datas of filteredValues" [value]="datas.value">
                        {{datas.viewValue}}
                    </mat-option>
                </mat-select>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="merchantSubPermission?.invalid && merchantSubPermission?.touched && merchantSubPermission?.errors?.['required']">
                    Field is required
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn mx-1 " style="background-color:#7db855be" (click)="submit()"
                    [disabled]="this.editRoleForm.invalid">Submit</button>
                <button type="submit" class="btn" style="background-color:#141E46;color:white" (click)="close()">Cancel</button>
            </div>
            <!-- <button class="primary-btn form__btn" type="submit">Submit</button> -->
            
        </form>
    </main>
</body>
