<h4 style="text-align:left;color:#141E46;">Role Details</h4>

<mat-card-header>
  <div class="row mt-4">
    <div class="colRegion">
      <div class="search ">
        <form class="form">
          <label for="search">
            <input #input required autocomplete="off" placeholder="Search" id="search" type="text" name="search"
              [(ngModel)]="currentfilval">
            <div class="icon">
              <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg" class="swap-on">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round" stroke-linecap="round">
                </path>
              </svg>
            </div>
            <button (click)="Getall()" type="reset" class="close-btn">
              <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  fill-rule="evenodd"></path>
              </svg>
            </button>
          </label>
        </form>
      </div>
      &nbsp;&nbsp;&nbsp;
      <button (click)="create()" style="color:white;background-color: #141E46;border-radius: 10px;font-size:12px"
        mat-raised-button>Create</button>
    </div>
  </div>
</mat-card-header>

<mat-card-content>
  <div class="example-container text-nowrap mt-3" style="overflow-x: scroll; scrollbar-width: thin;">
    <table id="season-tble" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

      <ng-container matColumnDef="roleid">
        <th mat-header-cell *matHeaderCellDef> S.No</th>
        <td mat-cell *matCellDef="let data; let i = index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="rolename">
        <th mat-header-cell *matHeaderCellDef>Role Name</th>
        <td mat-cell *matCellDef="let data">
          {{data?.roleName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="actionName">
        <th mat-header-cell *matHeaderCellDef>Action View</th>
        <td mat-cell *matCellDef="let data">
          <i class="fa fa-eye" (click)="subpermissionView(data?.roleId)"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let data">
          <mat-slide-toggle class="example-margin" color="primary" [checked]="data.status === 1"
            (change)="onSubmit(data.roleId)" style="transform: scale(0.9)">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let data">
          <i class="fa fa-edit" (click)="edit(data?.roleId,data?.roleName)"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="CreatedBy">
        <th mat-header-cell *matHeaderCellDef>Created By</th>
        <td mat-cell *matCellDef="let data">
          {{data?.createdby}}
        </td>
      </ng-container>

      <ng-container matColumnDef="CreatedAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let data">
          {{data?.createdDateTime |date:'dd/MM/yyyy hh:mm a'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="modifiedBy">
        <th mat-header-cell *matHeaderCellDef>Modified By</th>
        <td mat-cell *matCellDef="let data">
          {{data?.modifiedBy }}
        </td>
      </ng-container>

      <ng-container matColumnDef="modifiedAt">
        <th mat-header-cell *matHeaderCellDef>Modified At</th>
        <td mat-cell *matCellDef="let data">
          {{data?.modifiedDateTime |date:'dd/MM/yyyy hh:mm a'}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
      <tr *matNoDataRow>
        <td class="mat-cell" colspan="0" *ngIf="searchPerformed">No Data</td>
        <td class="mat-cell" colspan="0" *ngIf="!searchPerformed && dataSource.data.length === 0">No Data
        </td>
      </tr>
    </table>
  </div>
</mat-card-content>

<mat-card-footer>
  <mat-paginator (page)="getData($event)" [length]="totalPages" [pageIndex]="currentpage" [pageSize]="totalpage"
    [pageSizeOptions]="[5, 50, 100, 500, 1000]" aria-label="Select page">
  </mat-paginator>
</mat-card-footer>
