
<h4 style="text-align:left;color:#141E46;">Category</h4>
    <mat-card-header>
        <div class="row mt-4">
        <div class="col" >
            <div class="search ">
                <form class="form">
                    <label for="search">
                        <input #input (keyup)="applyFilter($event)" required="" autocomplete="off" placeholder="Search"
                            id="search" type="text">
                        <div class="icon">
                            <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="swap-on">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round"
                                    stroke-linecap="round">
                                </path>
                            </svg>
                            <!-- <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="swap-off">
                                <path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linejoin="round" stroke-linecap="round">
                                </path>
                            </svg> -->
                        </div>
                        <button  (click)="reload()" type="reset" class="close-btn">
                            <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    fill-rule="evenodd"></path>
                            </svg>
                        </button>
                    </label>
                </form>
 
            </div>&nbsp;&nbsp;&nbsp;
            <button [hidden]="valuecateadd!=='Category-Add'" style="color:white;background-color: #141E46;border-radius: 10px;" (click)="create()"
            mat-raised-button >Create</button>

                      <!-- <button style="color:white;background-color: #141E46;border-radius: 10px;" (click)="exportexcel()"
                mat-raised-button >Export</button> -->


        </div>
    </div>
    </mat-card-header>


    <mat-card-content>
        <div class="table-responsive text-nowrap mt-4" style="overflow-x: scroll; scrollbar-width: thin;">
            <table id="season-tble" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef> S.No</th>
                    <td mat-cell *matCellDef="let data; let i = index"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="service">
                    <th mat-header-cell *matHeaderCellDef>Service Name </th>
                    <td mat-cell *matCellDef="let data">
                        {{data?.serviceName}}
                    </td>
                </ng-container>
               
                <ng-container matColumnDef="status">
                    <th [hidden]="valuecateStatus!=='Category-Status'" mat-header-cell *matHeaderCellDef>Status</th>
                    <td [hidden]="valuecateStatus!=='Category-Status'" mat-cell *matCellDef="let viewall">
                        <mat-slide-toggle class="example-margin" color="primary" [checked]="viewall.activeStatus===1"
                        (change)="ActiveStatus($event,viewall.additionalCategoryId)">
                    </mat-slide-toggle>
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th [hidden]="valuecateAction!=='Category-Edit'" mat-header-cell *matHeaderCellDef>Action</th>
                    <td [hidden]="valuecateAction!=='Category-Edit'" mat-cell *matCellDef="let data"  (click)="edit(data.additionalCategoryId,data)">
                        <i class="fas fa-edit" style="font-size: 16px;color: rgb(39, 39, 95);"></i>
                    </td>
                </ng-container>
                <!-- <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef>View</th>
                    <td mat-cell *matCellDef="let data" (click)="view(data.merchantAreaId)">
                        <i class="fas fa-eye" style="font-size: 16px;color: rgb(39, 39, 95);"></i>
                    </td>
                </ng-container> -->

                <!-- <ng-container matColumnDef="createdat">
                    <th mat-header-cell *matHeaderCellDef>Created At</th>
                    <td mat-cell *matCellDef="let data">
                        {{data?.createdAt | date : "dd/MM/yyyy hh:mm a"}}
                    </td>
                </ng-container>
                

                <ng-container matColumnDef="createdby">
                    <th mat-header-cell *matHeaderCellDef>Created By</th>
                    <td mat-cell *matCellDef="let data">
                        {{data?.createdBy}}
                    </td>
                </ng-container>
            
                 
                <ng-container matColumnDef="modifyat">
                    <th mat-header-cell *matHeaderCellDef>Modified By</th>
                    <td mat-cell *matCellDef="let data">
                        {{data?.modifiedBy}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="modifyby">
                    <th mat-header-cell *matHeaderCellDef>Modified At</th>
                    <td mat-cell *matCellDef="let data">
                        {{data?.modifiedAt | date : "dd/MM/yyyy hh:mm a"}}
                    </td>
                </ng-container>
               -->

             
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
            <tr *matNoDataRow>
                <td class="mat-cell" colspan="0" *ngIf="searchPerformed">No Data For {{input.value}}</td>
                <td class="mat-cell" colspan="0" *ngIf="!searchPerformed && dataSource.data.length === 0">No Data</td>
              </tr>
        </table>

    </div>
</mat-card-content>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20,50,100]" showFirstLastButtons
        aria-labels="select page of users"></mat-paginator>

</mat-card-footer>
