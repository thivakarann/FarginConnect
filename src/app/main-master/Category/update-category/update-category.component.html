<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px; ">{{"Update Stock"|translate}}</h3>
</div>
<body class="page">
    <main class="main page__main">
        <form class="form main__form" autocomplete="off" class="form" [formGroup]="pincodeformGroup">
            <p style="font-weight: 600;">{{"The Stock count is" |translate}} {{this.viewData?.inventoryStock}}</p>
            <div class="form__linput">
                <label class="form__label">{{"Stock Category"|translate}}</label>
                <select ngModel="{{viewData.inventoryNameCreate.inventoryNameId}}" class="form-select" type="text" formControlName="inventoryNameId" required >
                    <option *ngFor="let item of stocktype" [value]="item.inventoryNameId">{{item.inventoryName}}</option>
                    </select>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="inventoryNameId?.invalid && inventoryNameId?.touched && inventoryNameId?.errors?.['required']">
                    Field is required
                </div>
            </div>
 
            <div class="form__linput">
                <div class="input-group">
               
                    <label class="form__label"><b>{{"To Increase the Stock Count"|translate}}:</b></label> &nbsp;&nbsp;
                    <button (click)="onIncreaseClicked()"  style="color:white;background-color: rgb(71, 136, 71);border-radius: 10px;height:33px" type="button" class="btn btn-outline-secondary" >
                         <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                    <br>
                    <br>
                      <label class="form__label"><b>{{"To Decrease the Stock Count"|translate}}:</b></label>
                    <button (click)="onDecreaseClicked()" style="color:white;background-color: rgb(202, 94, 94);border-radius: 10px;margin-left: 10px;height:33px" type="button" class="btn btn-outline-secondary" >
                       <i class="fa-solid fa-minus"></i>
                    </button>
                </div>
            </div>
 
            <div *ngIf="isIncreaseClicked" class="form__linput">
                <label class="form__label">{{"Stock Count"|translate}}</label>
                <input class="form-control" type="text" formControlName="inventoryStock" required>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="inventoryStock?.invalid && inventoryStock?.touched && inventoryStock?.errors?.['required']">
                    Field is required
                </div>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                *ngIf="inventoryStock?.invalid && inventoryStock?.touched && inventoryStock?.errors?.['pattern']">
                Only Positive Numbers are allowed
            </div>
            </div>
 
            <div class="mt-3">
                <button type="submit" class="btn mx-1 " style="background-color:#7db855be" (click)="submit()"
                    [disabled]="pincodeformGroup.invalid">{{"Submit"|translate}}</button>
                <button matDialogClose  type="submit" class="btn" style="background-color:#141E46;color:white">{{"Cancel"|translate}}</button>
            </div>        
        </form>
    </main>
</body>
