<div class="card">
    <h4 class="p-2" style="font-weight: 700">{{"Update Booking Status"|translate}}
        <button matDialogClose style="float: right;"
            class="button1">{{"Close"|translate}}</button>
        </h4>
</div>

<body class="page">
    <main class="main page__main">
        <form style="    width: 500px;
    padding: 17px;" class="form main__form" autocomplete="off" class="form" role="form" [formGroup]="setupformGroup">



            <div class="form__linput">
                <label class="form__label" for="fname">{{"STB Booking status"|translate}}</label>

                <select [(ngModel)]="this.bookindstatus" formControlName="bookingStatus" id="paymentStatus"
                    class="form-control form-select">
                    <option value="" disabled selected>{{"Select"|translate}}</option>
                    <option value="0">Available</option>
                    <!-- <option value="1">Booked</option> -->
                    <option value="2">Damaged</option>
                </select>
                <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="bookingStatus?.invalid && bookingStatus?.touched && bookingStatus?.errors?.['required']">
                    Field is required
                </div>
            </div>

            <div class="mt-3">
                <button [disabled]="setupformGroup.invalid" (click)="submit()" type="submit" class="btn mx-1 "
                    style="background-color:#7db855be">{{"Submit"|translate}}</button>
                <button type="submit" class="btn" style="background-color:#141E46;color:white"
                    matDialogClose>{{"Cancel"|translate}}</button>
            </div>
        </form>
    </main>
</body>
