<div class="card-header">
  <h3 class="mb-0" style="font-weight: 700; text-align: center; font-size: 21px">
    Add Route
  </h3>
</div>

<body class="page">
  <main class="main page__main">
    <form class="form main__form" autocomplete="off" class="form" [formGroup]="routeformGroup">
      <div class="row">
        <div class="col-md-6">
          <div class="form__linput">
            <label class="form__label">Employee</label>
            <select class="form-select" type="text" formControlName="merchantAdminId" required>
              <option *ngFor="let item of employee" [value]="item.merchantAdminId">
                {{ item.adminName }}
              </option>
            </select>


            <div style="color: red; font-size: 12px; margin-top: 2px"
              *ngIf="merchantAdminId?.invalid && merchantAdminId?.touched && merchantAdminId?.errors?.['required']">
              Field is required
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form__linput">
            <label class="form__label">Beat Role</label>

            <mat-select formControlName="beatRole" class="form-select" [(ngModel)]="selectedStates" multiple>
              <mat-option *ngFor="let state of beat" [value]="state">{{ state }}</mat-option>
            </mat-select>

            <div style="color: red; font-size: 12px; margin-top: 2px"
              *ngIf="beatRole?.invalid && beatRole?.touched && beatRole?.errors?.['required']">
              Field is required
            </div>



          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form__linput">
            <label class="form__label">Pincode</label>
            <!-- <mat-select
            #select
            multiple
            formControlName="pincode"
            class="form-select"
            [(ngModel)]="pincodeid"
            (ngModelChange)="updateSelectAll()"
          >
            <div class="select-all">
              <mat-checkbox
                [(ngModel)]="allSelected"
                [ngModelOptions]="{ standalone: true }"
                (change)="toggleAllSelection()"
              >
                Select All
              </mat-checkbox>
            </div>
            <mat-option *ngFor="let item of pincodevalue " [value]="item">{{ item }}</mat-option>
          </mat-select> -->
            <select class="form-select" type="text" formControlName="pincode" (ngModelChange)="getarea($event)"
              required>
              <option *ngFor="let item of pincodevalue" [value]="item">
                {{ item }}
              </option>
            </select>
            <div style="color: red; font-size: 12px; margin-top: 2px"
              *ngIf="pincode?.invalid && pincode?.touched && pincode?.errors?.['required']">
              Field is required
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form__linput">
            <label class="form__label">Area</label>

            <select class="form-select" type="text" formControlName="area" (ngModelChange)="getstreet($event)" required>
              <option *ngFor="let item of areavalue" [value]="item">
                {{ item }}
              </option>
            </select>

            <div style="color: red; font-size: 12px; margin-top: 2px"
              *ngIf="area?.invalid && area?.touched && area?.errors?.['required']">
              Field is required
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form__linput">
            <label class="form__label">Street</label>
            <!-- <mat-select

              #select1
              multiple
              formControlName="streetNames"
              class="form-select"
              [(ngModel)]="streets"
              (ngModelChange)="streetid($event)"
       
            >
              <div class="select-all">
                <mat-checkbox
                  [(ngModel)]="allSelected2"
                  [ngModelOptions]="{ standalone: true }"
                  (change)="toggleAllSelection2()"
                  >Select All</mat-checkbox
                >
              </div>

              <mat-option *ngFor="let item of areavalue" [value]="item.streetList[0]">{{
                item.streetList[0]
              }}</mat-option>
            </mat-select> -->
            <select class="form-select" type="text" formControlName="streetNames" (ngModelChange)="getcustomer($event)"
              required>
              <option *ngFor="let item of streetvalue" [value]="item">
                {{ item }}
              </option>
            </select>

            <div style="color: red; font-size: 12px; margin-top: 2px"
              *ngIf="streetNames?.invalid && streetNames?.touched && streetNames?.errors?.['required']">
              Field is required
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form__linput">
            <label class="form__label">Customer</label>
            <mat-select #select2 multiple formControlName="customerList" class="form-select">
              <div class="select-all">
                <mat-checkbox [(ngModel)]="allSelected3" [ngModelOptions]="{ standalone: true }"
                  (change)="toggleAllSelection3()">Select All</mat-checkbox>
              </div>

              <mat-option *ngFor="let item of customervalue" [value]="item.customerId">{{
                item.customerName
                }}</mat-option>
            </mat-select>

            <div style="color: red; font-size: 12px; margin-top: 2px"
              *ngIf="customerList?.invalid && customerList?.touched && customerList?.errors?.['required']">
              Field is required
            </div>
          </div>
        </div>
      </div>



      <div class="mt-3">
        <button type="submit" class="btn mx-1" style="background-color: #7db855be" (click)="submit()"
          [disabled]="routeformGroup.invalid">
          Submit
        </button>
        <button type="submit" class="btn" style="background-color: #141e46; color: white" (click)="close()">
          Cancel
        </button>
      </div>
    </form>
  </main>
</body>
