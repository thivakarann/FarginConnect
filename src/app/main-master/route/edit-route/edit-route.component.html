<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px; ">{{"Edit Route"|translate}}</h3>
</div>

<body class="page">
    <main class="main page__main">
        <form class="form main__form" autocomplete="off" class="form" [formGroup]="routeformGroup">

            <div  class="form__linput">
                <label class="form__label">{{"Beat Role"|translate}}</label>
                <!-- <select class="form-select" type="text" formControlName="beatRole" required
                    ngModel="{{viewData.beatRole}}">
                    <option value="MoneyCollector">Money Collector</option>
                    <option value="Service">Service Person</option>
                </select> -->
             
                    <mat-select formControlName="beatRole" class="form-select"  [(ngModel)]="selectedStates" multiple>
                        <mat-option *ngFor="let state of beat" [value]="state">{{ state }}</mat-option>
                    </mat-select>
         
                <div style="color: red; font-size: 12px;margin-top: 2px;"   
                    *ngIf="beatRole?.invalid && beatRole?.touched && beatRole?.errors?.['required']">
                    Field is required
                </div>
            </div>
            <div>
                <button type="submit" class="btn mx-1 " style="background-color:#7db855be" (click)="submit()"
                    [disabled]="this.routeformGroup.invalid">{{"Submit"|translate}}</button>
                <button type="submit" class="btn" style="background-color:#141E46;color:white" (click)="close()">{{"Cancel"|translate}}</button>
            </div>
        </form>
    </main>
</body>
