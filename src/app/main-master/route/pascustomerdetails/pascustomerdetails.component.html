

  

<h4 style="text-align:left;color:#141E46;">Customer Details</h4>
<br>

<mat-card-header>
    <div class="row  d-flex justify-content-start">
        <div class="col-md-3">
            <div class="search ">
                <form class="form">
                    <label for="search">
                        <input (ngModelChange)="onSearchTextChange()" #input name="search" required autocomplete="off" placeholder="Search" id="search" type="text" [(ngModel)]="searchText">

                        <div class="icon">
                            <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="swap-on">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round"
                                    stroke-linecap="round"></path>
                            </svg>
                            <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="swap-off">
                                <path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linejoin="round"
                                    stroke-linecap="round">
                                </path>
                            </svg>
                        </div>
                        <button type="reset" class="close-btn">
                            <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    fill-rule="evenodd"></path>
                            </svg>
                        </button>
                    </label>
                </form>
            </div>
        </div>
        <div class="col-md-7 d-flex justify-content-start gap-3">
          
            <button [hidden]="valuecustomerdetialexport!=='Route Configuration-Customer Details Export'"
                style="color:white;background-color: #141E46;border-radius: 10px;" 
                mat-raised-button (click)="exportexcel()">
                Export
            </button>
        </div>
        <div  class="col-md-2 d-flex justify-content-end mb-1" >
            <button (click)="close()"style="color:white;background-color: #141E46;border-radius: 10px;"  >Back</button>
          </div>
    </div>
</mat-card-header>
<div class="row mt-4">
    <div class="col-12 mb-3 mb-lg-5">
        <div class="card table-nowrap table-card">
            <div class="table-responsive text-nowrap text-center">
                <table class="table table-hover" id="customers">
                    <tr>
                        <th>S No </th>
                        <th>Pincode Name</th>
                        <th>Area Name</th>
                        <th>Street Name</th>
                        <th>Customer Name</th>
                        <th>Customer Mobile Number</th>
                        <th [hidden]="valuecustomerdetialview!=='Route Configuration-Customer Details View'">Customer Transaction</th>
                        <!-- <th [hidden]="valuecustomerdetialstatus!=='Route Configuration-Customer Details Status'"></th> -->
                     
                    </tr>
                    <tbody
                        *ngFor="let item of flattenedRouteData | search: searchText | paginate: { itemsPerPage: 5, currentPage: currentPage }; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item?.pincodeName}}</td>
                        <td>{{item?.areaName}}</td>
                        <td>{{item?.streetName}}</td>
                        <td>{{item?.customerName}}</td>
                        <td>{{item?.mobileNumber}}</td>
                        <td [hidden]="valuecustomerdetialview!=='Route Configuration-Customer Details View'">
                            <span (click)="customerViews(item.customerId)">
                              <i
                                class="fas fa-eye"
                                style="font-size: 16px; color: rgb(39, 39, 95)"
                              ></i>
                            </span>
                          </td>
                          <!-- <td [hidden]="valuecustomerdetialstatus!=='Route Configuration-Customer Details Status'"></td> -->
                    </tbody>
                </table>
            </div>
            <div class="text-end mt-3">
                <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
