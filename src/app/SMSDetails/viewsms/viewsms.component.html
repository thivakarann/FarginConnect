
<h5 style="text-align:left;color:#141E46;">Paid SMS</h5>
<mat-card-header>
    <div class="row mt-4">
        <div class="col" >
            <div class="search ">
                <form class="form">
                    <label for="search">
                        <input #input (keyup)="applyFilter($event)" required="" autocomplete="off" placeholder="Search"
                            id="search" type="text">
                        <div class="icon">
                            <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="swap-on">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round"
                                    stroke-linecap="round">
                                </path>
                            </svg>
                            <!-- <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="swap-off">
                                <path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linejoin="round" stroke-linecap="round">
                                </path>
                            </svg> -->
                        </div>
                        <button  (click)="reload()" type="reset" class="close-btn">
                            <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    fill-rule="evenodd"></path>
                            </svg>
                        </button>
                    </label>
                    
                </form>
                
 
            </div>
            &nbsp;&nbsp;&nbsp;
            <button [hidden]="valuessmsexport!=='SMS Service-Export'" style="color:white;background-color: #141E46;border-radius: 10px;" mat-raised-button
            (click)="exportexcel()">Export</button>
          
        </div>
    </div>
</mat-card-header>
<mat-card-content>
    <div class="table-responsive text-nowrap mt-4" style="overflow-x: scroll; scrollbar-width: thin;">
        <table id="season-tble" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="sno">
                <th mat-header-cell *matHeaderCellDef> S.No</th>
                <td mat-cell *matCellDef="let viewall; let i = index"> {{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="smsTitle">
                <th mat-header-cell *matHeaderCellDef>Sms Title</th>
                <td mat-cell *matCellDef="let viewall">{{viewall.type?.smsTitle}}</td>
            </ng-container>
            <ng-container matColumnDef="smsTempDescription">
                <th mat-header-cell *matHeaderCellDef>Sms Description</th>
                <td mat-cell *matCellDef="let viewall">{{viewall.type?.smsTempDescription}}</td>
            </ng-container>
            
      <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="valuessmsstatus!=='SMS Service-Status'" >Status</th>
        <td mat-cell *matCellDef="let viewall" [hidden]="valuessmsstatus!=='SMS Service-Status'">
          <mat-slide-toggle class="example-margin" color="primary" [checked]="viewall.smsStatus === 1"
            (change)="onSubmit($event,viewall.merchantSmsId)">
          </mat-slide-toggle>
        </td>
      </ng-container> -->


              
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="valuessmsstatus!=='SMS Service-Status'" >Status</th>
        <td mat-cell *matCellDef="let viewall" [hidden]="valuessmsstatus!=='SMS Service-Status'">
           <span style="color:green;" *ngIf="viewall.smsStatus == 1">Active</span>
           <span style="color:red;"*ngIf="viewall.smsStatus == 0">Inactive</span>
        </td>
      </ng-container>


   <ng-container matColumnDef="approveststatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="valuessmsapproval!=='SMS Service-Approval'">Approval</th>
        <td mat-cell *matCellDef="let viewall" [hidden]="valuessmsapproval!=='SMS Service-Approval'">
            <button class="buttonDownload"
            (click)="SmsApproval(viewall.merchantSmsId)"
            [disabled]="viewall.smsApprovalStatus !== 'Pending'">Approval</button>
        </td>
      </ng-container>


      
   <ng-container matColumnDef="viewstatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="valuessmsaview!=='SMS Service-View'" >View</th>
    <td mat-cell *matCellDef="let viewall" [hidden]="valuessmsaview!=='SMS Service-View'">
        <span (click)="ViewMerchantSms(viewall.merchantSmsId)">
            <i class="fas fa-eye" style="font-size: 16px;color: rgb(39, 39, 95);"></i>
        </span>
    </td>
  </ng-container>
         
          
            <ng-container matColumnDef="approval">
                <th mat-header-cell *matHeaderCellDef>SMS Approval</th>
                <td mat-cell *matCellDef="let viewall">
                    <span  *ngIf="viewall?.smsApprovalStatus == 'approved'" style="color:green;">Approved</span>
                    <span  *ngIf="viewall?.smsApprovalStatus == 'Pending'" style="color:red;">Pending</span>
                    <span  *ngIf="viewall?.smsApprovalStatus == 'Rejected'" style="color:orange;">Rejected</span>

                </td>
            </ng-container>


            <!-- <ng-container matColumnDef="createdBy">
                <th mat-header-cell *matHeaderCellDef>CreatedBy</th>
                <td mat-cell *matCellDef="let viewall">{{viewall.createdBy}}</td>
            </ng-container>
            <ng-container matColumnDef="createdDateTime">
                <th mat-header-cell *matHeaderCellDef>Created At</th>
                <td mat-cell *matCellDef="let viewall">{{viewall.createdDateTime}}</td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
            <tr *matNoDataRow>
              <td class="mat-cell" colspan="4">No Data For  {{input.value}}
              </td>
            </tr>
        </table>
    </div>
  
</mat-card-content>
<mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20,50,100]" showFirstLastButtons
        aria-labels="select page of users"></mat-paginator>
</mat-card-footer>
