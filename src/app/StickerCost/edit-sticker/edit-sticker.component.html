<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px;">Edit Sticker Cost</h3>
</div>

<body class="page">
    <main class="main page__main">
        <form class="form main__form" autocomplete="off" class="form" role="form" [formGroup]="editmyForm">
            <div class=" mb-3">
                <div class="form-group">
                    <label class="form__label" for="Entity Name">Cost per Sticker</label>
                    <input type="text" id="Entity Name" formControlName="stickerPerAmount" class="form-control">
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="stickerPerAmount?.invalid && stickerPerAmount?.touched && stickerPerAmount?.errors?.['required']">
                        Field is required
                    </div>
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="stickerPerAmount?.invalid && stickerPerAmount?.touched && stickerPerAmount?.errors?.['pattern']">
                        Only positive numbers are allowed
                    </div>
                </div>
                <div class="form-group">
                    <label class="form__label" for="Entity Name">Delivery Days</label>
                    <input type="text" id="Entity Name" formControlName="deliveryDays" class="form-control">
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="deliveryDays?.invalid && deliveryDays?.touched && deliveryDays?.errors?.['required']">
                        Field is required
                    </div>
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="deliveryDays?.invalid && deliveryDays?.touched && deliveryDays?.errors?.['pattern']">
                        Enter a Valid Input
                    </div>
                </div>
                <div class="form-group">
                    <label class="form__label" for="effectiveDate">Effective Date</label>
                    <input type="date" [min]="minDate" id="effectiveDate" formControlName="effectiveDate"
                        class="form-control">
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="effectiveDate?.invalid && effectiveDate?.touched && effectiveDate?.errors?.['required']">
                        Field is required
                    </div>
                </div>
            </div>
            <div>
                <button (click)="Update()" [disabled]="editmyForm.invalid" type="submit" class="btn mx-1 "
                    style="background-color:#7db855be">Update</button>
                <button type="submit" class="btn" style="background-color:#141E46;color:white"
                    matDialogClose>Cancel</button>
            </div>
        </form>
    </main>
</body>
