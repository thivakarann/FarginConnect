<h4 style="text-align:left;color:#141E46;">Branch</h4>
<mat-card-header>
<div class="row mt-4">
    <div class="col ">
      <div class="search ">
        <form class="form">
          <label for="search">
            <input #input [(ngModel)]="currentfilval" required="" autocomplete="off" placeholder="Search" id="search"
              type="text" name="search">
            <div class="icon">
              <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg" class="swap-on">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round" stroke-linecap="round">
                </path>
              </svg>
              <!-- <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg" class="swap-off">
                        <path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linejoin="round" stroke-linecap="round">
                        </path>
                    </svg> -->
            </div>
            <button (click)="reload()" type="reset" class="close-btn">
              <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  fill-rule="evenodd"></path>
              </svg>
            </button>
          </label>
        </form>

      </div>
      &nbsp;&nbsp;&nbsp;
      <button (click)="branchviewall(currentfilval)" style="color:white;background-color: #141E46;border-radius: 10px;font-size: 12px;"
      mat-raised-button>Go</button>

      <!-- <button style="color:white;background-color: #141E46;border-radius: 10px;" class="custom-btn btn-10 me-3"
                data-bs-toggle="modal" data-bs-target="#ApprovalEdits" mat-raised-button (click)="addTicket()">Create</button> -->
      <!-- <button (click)="exportexcel()" [hidden]="valuebranchexport!=='Branch-Export'"
        style="color:white;background-color: #141E46;border-radius: 10px;font-size: 12px;" mat-raised-button
        >Export</button> -->


    </div>
 
</div>
</mat-card-header>
<mat-card-content>
  <div class="example-container text-nowrap mt-3" style="overflow-x: scroll; scrollbar-width: thin;" >
    <table id="season-tble" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef>S.No</th>
        <td mat-cell *matCellDef="let data; let i = index">
          {{i+1}}
        </td>
      </ng-container>


  

      <ng-container matColumnDef="merchantLegalName">
        <th mat-header-cell *matHeaderCellDef>Entity Name</th>
        <td mat-cell *matCellDef="let data">
          {{ data?.entityName}}
        </td>
      </ng-container>


      <ng-container matColumnDef="branchName">
        <th mat-header-cell *matHeaderCellDef>Branch Name</th>
        <td mat-cell *matCellDef="let data">
          {{ data.branchName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th [hidden]="valuebranchView!=='Branch-View'" mat-header-cell *matHeaderCellDef mat-sort-header> View </th>
        <td [hidden]="valuebranchView!=='Branch-View'" style="text-wrap: wrap;" mat-cell *matCellDef="let data">
            <i style="cursor: pointer;font-size: 17px;" class="fa fa-eye"
                (click)="viewbranch(data)"></i>
        </td>
    </ng-container>

    <ng-container matColumnDef="Customerview">
      <th [hidden]="valuebranchCustomerDetails!=='Branch-Customer Details'" mat-header-cell *matHeaderCellDef mat-sort-header>Customer Details</th>
      <td [hidden]="valuebranchCustomerDetails!=='Branch-Customer Details'" style="text-wrap: wrap;" mat-cell *matCellDef="let data">
          <i style="cursor: pointer;font-size: 17px;" class="fa fa-eye"
              (click)="Viewcustomer(data.branchId)"></i>
      </td>
  </ng-container>
    
      <ng-container matColumnDef="bankName">
        <th mat-header-cell *matHeaderCellDef>Bank Name</th>
        <td mat-cell *matCellDef="let data">
          {{data.bankName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="ifscCode">
        <th mat-header-cell *matHeaderCellDef>IFSC code</th>
        <td mat-cell *matCellDef="let data">
          {{data.ifscCode}}
        </td>
      </ng-container>

      <ng-container matColumnDef="accountHolderName">
        <th mat-header-cell *matHeaderCellDef>Account Holder Name</th>
        <td mat-cell *matCellDef="let data">
          {{data.accountHolderName}}
        </td>
      </ng-container>

      
      <ng-container matColumnDef="accountNumber">
        <th mat-header-cell *matHeaderCellDef>Account Number</th>
        <td mat-cell *matCellDef="let data">
          {{data.accountNumber}}
        </td>
      </ng-container>
     
      <!-- <ng-container matColumnDef="createdat">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let data">
          {{ data.createdAt | date:"dd/MM/yyyy hh:mm a" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="createdby">
        <th mat-header-cell *matHeaderCellDef>Created By</th>
        <td mat-cell *matCellDef="let data">
          {{ data.createdBy}}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="modifiedBy">
        <th mat-header-cell *matHeaderCellDef>Modified By</th>
        <td mat-cell *matCellDef="let data">
          {{ data.modifiedBy}}
        </td>
      </ng-container>

      <ng-container matColumnDef="modifiedAt">
        <th mat-header-cell *matHeaderCellDef>Modified At</th>
        <td mat-cell *matCellDef="let data">
          {{ data.modifiedAt}}
        </td>
      </ng-container> -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true
      "></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
      <tr *matNoDataRow>
      
        <td class="mat-cell" colspan="0" *ngIf="dataSource.data.length === 0">No Data
        </td>

      </tr>
    </table>

  </div>
</mat-card-content>
<mat-card-footer>
 
  <mat-paginator (page)="getData($event)" [length]="totalPages" [pageIndex]="currentpage" [pageSize]="totalpage"
  [pageSizeOptions]="[5, 10, 50, 100, 200,300,500]" aria-label="Select page">
</mat-paginator>
 
</mat-card-footer>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
