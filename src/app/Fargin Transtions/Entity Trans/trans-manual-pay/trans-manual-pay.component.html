<div class="card">
  <h4 class="p-2" style="font-weight: 500; color: black">
    Cloud Fees Manual Update<button
      matDialogClose
      style="float: right"
      class="button1"
    >
      Back
    </button>
  </h4>
</div>

<body class="page">
  <main class="main page__main">
    <form
      style="width: 600px"
      class="form main__form"
      autocomplete="off"
      class="form"
      role="form"
      [formGroup]="manualpay"
    >
      <div class="form__linput">
        <label class="form__label" for="fname">Payment Status</label>

        <select
          formControlName="paidStatus"
          id="Bussiness category"
          class="form-control form-select"
        >
          <option value="" disabled selected>Select</option>
          <option value="Paid" [ngValue]="'Paid'">Paid</option>
          <option value="Free" [ngValue]="'Free'">Free</option>
        </select>

        <div
          style="
            color: red;
            font-size: 12px;
            margin-top: 2px;
            position: relative; ;
          "
          *ngIf="paidStatus?.invalid && paidStatus?.touched && paidStatus?.errors?.['required']"
        >
          Field is required
        </div>
      </div>
      <div *ngIf="this.paidStatus?.value == 'Paid'" class="form__linput">
        <label class="form__label" for="fname">Payment Method</label>

        <select
          formControlName="paymentMode"
          id="paymentMode"
          class="form-control form-select"
        >
          <option value="" disabled selected>Select</option>
          <option value="UPI-Manual">UPI (Unified Payments Interface)</option>
          <option value="NEFT">
            NEFT (National Electronic Funds Transfer)
          </option>
          <option value="RTGS">RTGS(Real Time Gross Settlement)</option>
          <option value="IMPS">IMPS (Immediate Payment Service)</option>
          <option value="Cash">Cash</option>
        </select>
        <div
          style="color: red; font-size: 12px; margin-top: 2px"
          *ngIf="paymentMode?.invalid && paymentMode?.touched && paymentMode?.errors?.['required']"
        >
          Field is required
        </div>
      </div>

      <div
        *ngIf="
          this.paymentMode?.value != 'Cash' && this.paidStatus?.value == 'Paid'
        "
        class="form__linput"
      >
        <label class="form__label" for="address">Reference Number</label>
        <input
          id="address"
          placeholder="Reference Number..."
          type="text"
          class="form__input form-control"
          cols="10"
          rows="2"
          class="form-control"
          formControlName="utrNumber"
        />
      </div>

    

      <div class="row mt-2" *ngIf="this.paidStatus?.value == 'Free'">
        <div class="col-12 form-group">
          <label for="Bussiness category">Payment Method</label>
          <select
            formControlName="paymentMode"
            id="Bussiness category"
            class="form-control form-select"
          >
            <option value="" disabled selected>Select</option>
            <option value="Waiver">Waiver</option>
          </select>
          <div
            style="
              color: red;
              font-size: 12px;
              margin-top: 2px;
              position: relative;
            "
            *ngIf="paymentMode?.invalid && paymentMode?.touched && paymentMode?.errors?.['required']"
          >
            Field is required
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button
          [disabled]="manualpay.invalid"
          (click)="Transactionpay(this.maintenancePayId)"
          type="submit"
          class="btn mx-1"
          style="background-color: #7db855be"
        >
          Submit
        </button>
        <button
          type="submit"
          class="btn"
          style="background-color: #141e46; color: white"
          matDialogClose
        >
          Cancel
        </button>
      </div>
    </form>
  </main>
</body>
