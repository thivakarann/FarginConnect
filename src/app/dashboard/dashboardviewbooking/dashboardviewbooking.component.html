
<h4 style="text-align:left;color:#141E46;">Setupbox Booked Details</h4>



<mat-card-header>
    <div class="row mt-4">
        <div class="col-md-3">

            <div class="search ">
                <form class="form">
                    <label for="search">
                        <input #input required autocomplete="off" placeholder="Search"
                               id="search" type="text" name="search" [(ngModel)]="currentfilval">
                        <div class="icon">
                            <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                 xmlns="http://www.w3.org/2000/svg" class="swap-on">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round"
                                      stroke-linecap="round"></path>
                            </svg>
                        </div>
                        <button (click)="reload()" type="reset" class="close-btn">
                            <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                      fill-rule="evenodd"></path>
                            </svg>
                        </button>
                    </label>
                </form>

            </div>&nbsp;&nbsp;&nbsp;

        </div>
        <div class="col-md-4">
            <button (click)="bookedsearch(currentfilval)" style="color:white;background-color: #141E46;border-radius: 10px;"
                mat-raised-button>Go</button>
            &nbsp;

            <button style="color:white;background-color: #141E46;border-radius: 10px;" (click)="exportexcel()"
                mat-raised-button >Export</button>
            
                <button    class="custom-btn btn-10"   mat-raised-button style="
                color: white;
                background-color: #141e46;
                border-radius: 10px;
                font-size: smaller;
                width: 10%;
              " routerLink="/dashboard/content">Back</button>
        </div>
      
    </div>

</mat-card-header>

<mat-card-content>

    <div class="table-responsive text-nowrap mt-2" style="overflow-x: scroll; scrollbar-width: thin;">
        <!-- <span  class="errormge">NO DATA FOUND</span> -->

        <table id="season-tble" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

            <ng-container matColumnDef="stbId">
                <th mat-header-cell *matHeaderCellDef> S.No</th>
                <td mat-cell *matCellDef="let data; let i = index">
                    {{i+1}}
                </td>
            </ng-container>

            <ng-container matColumnDef="setupBoxNumber">
                <th mat-header-cell *matHeaderCellDef>Setup Box Number</th>
                <td mat-cell *matCellDef="let data">
                    {{data?.setupBoxNumber}}
                </td>
            </ng-container>

            <ng-container matColumnDef="bookingStatus">
                <th mat-header-cell *matHeaderCellDef>Booking Status</th>
                <td mat-cell *matCellDef="let data">
                    <span *ngIf="data?.bookingStatus === 1" style="color: red;">Booked</span>
                    <span *ngIf="data?.bookingStatus === 0" style="color: green;">Available</span>
                    <span *ngIf="data?.bookingStatus === 2" style="color: green;">Damaged</span>

                </td>
            </ng-container>

            <ng-container matColumnDef="Region">
                <th mat-header-cell *matHeaderCellDef>Region</th>
                <td mat-cell *matCellDef="let data">
                    {{data?.regionEntity?.stateName}}
                </td>
            </ng-container>

            <ng-container matColumnDef="MSO">
                <th mat-header-cell *matHeaderCellDef>MSO</th>
                <td mat-cell *matCellDef="let data">
                    {{data?.service?.serviceProviderName}}
                </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef [hidden]="valuesetupStatus!=='Setup Box Inventory-Status'">Status
                </th>
                <td mat-cell *matCellDef="let data" [hidden]="valuesetupStatus!=='Setup Box Inventory-Status'">
                    <mat-slide-toggle class="example-margin" color="primary" [checked]="data.status === 1"
                        (change)="onSubmit($event,data.stbId)">
                    </mat-slide-toggle>
                </td>
            </ng-container>
            <ng-container matColumnDef="View">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header> View </th>
                <td style="text-wrap: wrap;" mat-cell *matCellDef="let data">
                    <button  style="border:none;" (click)="customer(data.stbId)" >
                        <i  style="cursor: pointer;font-size: 17px;" class="fa fa-eye"  ></i>
                    </button>                </td>
            </ng-container>
         

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
            <tr *matNoDataRow>
                <td class="mat-cell" colspan="0" *ngIf="searchPerformed">No Data For {{input.value}}</td>
                <td class="mat-cell" colspan="0" *ngIf="!searchPerformed && dataSource.data.length === 0">No Data</td>
              </tr>
        </table>
    </div>
</mat-card-content>
<mat-card-footer>
    <div class=" row d-flex justify-content-end mt-3 mx-2" *ngIf="!filter">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <button style="color:white;background-color: #141E46;">Total Entires:{{this.totalPages}}</button>
            <button style="color:white;background-color: #141E46;" (click)="changePageIndex(pageIndex - 1)"
                [hidden]="pageIndex === 0">Previous</button>
            <button style="color:white;background-color: #141E46;">{{ this.currentpage}} of {{this.totalpage}}
                Pages</button>
            <button style="color:white;background-color: #141E46;" (click)="changePageIndex(pageIndex + 1)"
                [hidden]="pageIndex >= totalpage - 1">Next</button>
        </div>
    </div>
    <div class=" row d-flex justify-content-end mt-3 mx-2" *ngIf="filter">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <button style="color:white;background-color: #141E46;">Total Entires:{{this.totalPages1}}</button>
            <button style="color:white;background-color: #141E46;" (click)="changePageIndex1(pageIndex1 - 1)"
                [hidden]="pageIndex1 === 0">Previous</button>
            <button style="color:white;background-color: #141E46;">{{this.currentpage1}} of {{this.totalpage1}}
                Pages</button>
            <button style="color:white;background-color: #141E46;" (click)="changePageIndex1(pageIndex1 + 1)"
                [hidden]="pageIndex1 >= totalpage1 - 1">Next</button>
        </div>
    </div>
</mat-card-footer>
