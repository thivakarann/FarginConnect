<div class="row mt-2">
    <div class="col-md-3">
        <h5 style="text-align:left;color:#141E46;">Entity QR Information</h5>
    </div>
    <div class="col-md-8">
    </div>
    <div class="col-md-1">
        <button class="button1" (click)="close()">Back</button>
    </div>
</div>
 
<div class="row d-flex justify-content-start mt-1">
    <div class="col-2">
        <button  style="color:white;background-color: #141E46;border-radius: 10px;" mat-raised-button (click)="qrLink(this.id)" >Generate</button>
    </div>
</div>
 
    <div class="row mt-4">
        <div class="col-12 mb-3 mb-lg-5">
            <div class="card table-nowrap table-card">
                <div class="table-responsive text-nowrap text-center">
                    <table class="table table-hover" id="customers">
                   <thead >
                    <tr>
                        <th>S No </th>
                        <th>Entity Name</th>
                        <th>Account Id</th>
                        <th>URL</th>
                        <!-- <th>Reference</th> -->
                        <th>Created By</th>
                        <th>Created At</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody>
                    <td>{{1}}</td>
                    <td>{{detaislone?.entityName ||'--'}}</td>
                    <td>{{detaislone?.accountId ||'--'}}</td>
                    <td>{{detaislone?.qrGenerateLink ||'--'}}</td>
                    <!-- <td>{{detaislone?.qrReference ||'--'}}</td> -->
                    <td>{{detaislone?.createdBy ||'--'}}</td>
                    <td>{{detaislone?.createdDatetime ||'--'}}</td>
                    <td> <i class="fas fa-eye" style="font-size: 16px;color: rgb(39, 39, 95);" (click)="viewQr(this.id)"></i></td>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    </div>
    <hr>
    <div>
    </div>
