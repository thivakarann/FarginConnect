
<h4 style="text-align:left;color:#141E46;">Entity QR</h4>

<div class="row mt-3">
    <div class="col-2">
        <button class="approvalButton" (click)="qrLink(this.id)">Generate</button>
    </div>
</div>
    <div class="container mt-4">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead >
                    <tr>
                        <th>S No </th>
                        <th>Entity Name</th>
                        <th>Account Id</th>
                        <th>URL</th>
                        <th>Reference</th>
                        <th>Created By</th>
                        <th>Created At</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody>
                    <td>{{1}}</td>
                    <td>{{detaislone?.entityName ||'--'}}</td>
                    <td>{{detaislone?.accountId ||'--'}}</td>
                    <td>{{detaislone?.qrGenerateLink ||'--'}}</td>
                    <td>{{detaislone?.qrReference ||'--'}}</td>
                    <td>{{detaislone?.createdBy ||'--'}}</td>
                    <td>{{detaislone?.createdDatetime ||'--'}}</td>
                    <td> <i class="fas fa-eye" style="font-size: 16px;color: rgb(39, 39, 95);"></i></td>
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <div>
    </div>
