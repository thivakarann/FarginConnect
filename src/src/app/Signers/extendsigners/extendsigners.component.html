<div class="card-header">
    <h3 class="mb-0" style="font-weight: 700;text-align:center;font-size: 21px;">Create Workflow</h3>
</div>

<body class="page">
    <main class="main page__main">
        <form class="form main__form" autocomplete="off" class="form" role="form" [formGroup]="addextendsigners">
            <div class="form__linput">
                <label class="form__label" for="fname">Upload File</label>
                <input class="form-control" id="fname" type="text" formControlName="categoryName" name="categoryName"
                     required />
                <!-- <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="categoryName?.invalid && categoryName?.touched && categoryName?.errors?.['required']">
                    Field is required
                </div> -->
            </div>

            <div class="form__linput">
                <label class="form__label" for="fnames">Enter days for Extend</label>
                <input class="form-control" id="fnames" type="text" formControlName="mccCode" name="mccCode"
                  required />
                <!-- <div style="color: red; font-size: 12px;margin-top: 2px;"
                    *ngIf="mccCode?.invalid && mccCode?.touched && mccCode?.errors?.['required']">
                    Field is required
                </div> -->
            </div>

          

            <div class="mt-3">
                <button  [disabled]="addextendsigners.invalid" type="submit" class="btn mx-1"
                    style="background-color: #7db855be">
                    Submit
                </button>
                <button type="submit" class="btn" style="background-color: #141e46; color: white" matDialogClose>
                    Cancel
                </button>
            </div>
        </form>
    </main>
</body>
