<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
<div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Create Customization Payment</h5>
</div>
<div class="container">
    <div class="well">
        <form [formGroup]="myForm">
            <div class="row mt-3">
                <div class="col-12 form-group">
                    <label for="address">Service Name</label>
                    <input id="fname" type="text" class="form__input" class="form-control"
                        formControlName="serviceName">
                    <div style="
                       color: red;
                       font-size: 12px;
                       margin-top: 2px;
                       position: relative;
                       ;
                     " *ngIf="serviceName?.invalid && serviceName?.touched && serviceName?.errors?.['required']">
                        Field is required
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 form-group">
                    <label for="address">Paid Amount</label>
                    <input id="fname" type="text" class="form__input" class="form-control" formControlName="paidAmount">
                    <div style="
                    color: red;
                    font-size: 12px;
                    margin-top: 2px;
                    position: relative;
                    ;
                  " *ngIf="paidAmount?.invalid && paidAmount?.touched && paidAmount?.errors?.['required']">
                     Field is required
                 </div>
                    <div style="
                       color: red;
                       font-size: 12px;
                       margin-top: 2px;
                       position: relative;
                       ;
                     " *ngIf="paidAmount?.invalid && paidAmount?.touched && paidAmount?.errors?.['pattern']">
                        Only positive numbers are allowed
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button (click)="submit()" [disabled]="myForm.invalid" type="submit" class="btn mx-1 "
                    style="background-color:#7db855be">Submit</button>
                <button type="submit" class="btn" style="background-color:#141E46;color:white"
                    matDialogClose>Cancel</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
